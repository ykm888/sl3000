name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dtc
        run: sudo apt-get update && sudo apt-get install -y device-tree-compiler

      - name: Clean DTS file
        run: |
          test -f "${{ env.DTS_FILE }}" || { echo "❌ DTS not found"; exit 1; }
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}" || true
          sed -i 's/\r$//' "${{ env.DTS_FILE }}" || true
          tr -d '\000-\010\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS syntax
        run: dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Validate & Auto-fix 3-piece consistency
        run: |
          echo "=== 三件套检测开始 ==="

          # DTS_MK 检查
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || {
            echo "⚠️ DTS 未注册到 Makefile，自动修复"
            echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          }

          # MK_FILE 检查与自动注册
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            echo "⚠️ Profile 未定义，自动注册"
            {
              echo ""
              echo "define Device/${{ env.PROFILE }}"
              echo "  DEVICE_DTS := ${{ env.DTS_NAME }}"
              echo "  DEVICE_TITLE := SL-3000 eMMC Board"
              echo "  SUPPORTED_DEVICES := ${{ env.PROFILE }} ${{ env.DTS_NAME }}"
              echo "  ROOTFS := squashfs"
              echo "  IMAGES := sysupgrade.bin"
              echo "  IMAGE/sysupgrade.bin := append-kernel | append-rootfs | pad-rootfs | append-metadata"
              echo "endef"
              echo ""
              echo "TARGET_DEVICES += ${{ env.PROFILE }}"
            } >> "${{ env.MK_FILE }}"
          else
            grep -q "DEVICE_DTS := ${{ env.DTS_NAME }}" "${{ env.MK_FILE }}" || sed -i "/define Device\/${{ env.PROFILE }}/a\  DEVICE_DTS := ${{ env.DTS_NAME }}" "${{ env.MK_FILE }}"
            grep -q "SUPPORTED_DEVICES" "${{ env.MK_FILE }}" || sed -i "/define Device\/${{ env.PROFILE }}/a\  SUPPORTED_DEVICES := ${{ env.PROFILE }} ${{ env.DTS_NAME }}" "${{ env.MK_FILE }}"
            grep -q "IMAGE/sysupgrade.bin" "${{ env.MK_FILE }}" || sed -i "/define Device\/${{ env.PROFILE }}/a\  IMAGE/sysupgrade.bin := append-kernel | append-rootfs | pad-rootfs | append-metadata" "${{ env.MK_FILE }}"
            grep -q "TARGET_DEVICES += ${{ env.PROFILE }}" "${{ env.MK_FILE }}" || echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
          fi

          # .config 检查与修复
          grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config || {
            echo "⚠️ .config 未启用设备，自动修复"
            echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          }
          grep -q "CONFIG_TARGET_ROOTFS_SQUASHFS=y" .config || {
            echo "⚠️ .config 未启用 squashfs，自动修复"
            echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          }

          make defconfig

          echo "=== 三件套检测完成 ✅ 固件必定可生成 ==="

  build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler

      - name: Cache feeds
        uses: actions/cache@v4
        with:
          path: feeds
          key: feeds-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            feeds-

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: dl-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            dl-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ env.PROFILE }}
          restore-keys: |
            ccache-

      - name: Cache toolchain
        uses: actions/cache@v4
        with:
          path: |
            staging_dir/toolchain-*
            staging_dir/host
            build_dir/toolchain-*
            build_dir/host
          key: toolchain-${{ hashFiles('feeds.conf.default', '.config') }}
          restore-keys: |
            toolchain-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Setup feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build tools
        run: make tools/install -j$(nproc) V=s

      - name: Build toolchain
        run: make toolchain/install -j$(nproc) V=s

      - name: Build target
        run: make target/compile -j$(nproc) V=s

      - name: Build packages
        run: make package/compile -j$(nproc) V=s IGNORE_ERRORS=m

      - name: Build firmware
        run: make -j$(nproc) V=s

      - name: Verify firmware output
        run: |
          echo "Checking firmware output..."
          ls -lh ${{ env.TARGET_DIR }}
          find ${{ env.TARGET_DIR }} -type f \( -name "*sl3000*.bin" -o -name "*sl3000*.itb" -o -name "*sl3000*.img" -o -name "*sl3000*.tar.gz" -o -name "*sl3000*.ubi" \) || {
            echo "❌ No firmware image found. Check profile or squashfs config.";
            exit 1;
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware-${{ github.run_number }}
          path: |
            ${{ env.TARGET_DIR }}/**/*sl3000*.bin
            ${{ env.TARGET_DIR }}/**/*sl3000*.itb
            ${{ env.TARGET_DIR }}/**/*sl3000*.img
            ${{ env.TARGET_DIR }}/**/*sl3000*.tar.gz
            ${{ env.TARGET_DIR }}/**/*sl3000*.ubi