name: ImmortalWrt Build - Enhanced Version

on:
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Clean build (remove caches)'
        required: false
        default: false
        type: boolean
      build_jobs:
        description: 'Number of parallel jobs (0 for auto)'
        required: false
        default: 0
        type: number
      kernel_version:
        description: 'Kernel version (e.g., 6.12, 6.6)'
        required: false
        default: '6.12'
        type: string

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  # Device configuration
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  # DTS路径基于输入的内核版本
  DTS_FILE: target/linux/mediatek/files-${{ github.event.inputs.kernel_version || '6.12' }}/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-${{ github.event.inputs.kernel_version || '6.12' }}/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  
  # Build configuration
  BUILD_JOBS: ${{ github.event.inputs.build_jobs || '$(nproc)' }}
  CLEAN_BUILD: ${{ github.event.inputs.clean_build || false }}
  
  # Timeouts
  TOOLS_TIMEOUT: 30
  TOOLCHAIN_TIMEOUT: 60
  BUILD_TIMEOUT: 120

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    outputs:
      dts_exists: ${{ steps.check-dts-exists.outputs.exists }}
      dts_valid: ${{ steps.check-dts-syntax.outputs.valid }}
      kernel_version: ${{ steps.get-kernel-version.outputs.version }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Get kernel version from input
        id: get-kernel-version
        run: |
          KERNEL_VERSION="${{ github.event.inputs.kernel_version || '6.12' }}"
          echo "version=${KERNEL_VERSION}" >> $GITHUB_OUTPUT
          echo "Using kernel version: ${KERNEL_VERSION}"

      - name: Update DTS paths based on kernel version
        id: update-paths
        run: |
          KERNEL_VERSION="${{ steps.get-kernel-version.outputs.version }}"
          echo "DTS_FILE=target/linux/mediatek/files-${KERNEL_VERSION}/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts" >> $GITHUB_ENV
          echo "DTS_MK=target/linux/mediatek/files-${KERNEL_VERSION}/arch/arm64/boot/dts/mediatek/Makefile" >> $GITHUB_ENV

      - name: Check DTS file exists
        id: check-dts-exists
        run: |
          if [ -f "${{ env.DTS_FILE }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✓ DTS file found: ${{ env.DTS_FILE }}"
            ls -la "${{ env.DTS_FILE }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "❌ DTS file not found: ${{ env.DTS_FILE }}"
            # List available DTS files
            find target/linux/mediatek/files-* -name "*.dts" | head -20
            exit 1
          fi

      - name: Install dtc
        if: steps.check-dts-exists.outputs.exists == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: Clean DTS file (BOM / CRLF / control chars)
        if: steps.check-dts-exists.outputs.exists == 'true'
        run: |
          echo "Cleaning DTS file..."
          
          # Backup original
          cp "${{ env.DTS_FILE }}" "${{ env.DTS_FILE }}.backup"
          
          # 1. Remove UTF-8 BOM
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          
          # 2. Convert Windows CRLF to Unix LF
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          
          # 3. Remove non-printable characters except newline and tab
          sed -i 's/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]//g' "${{ env.DTS_FILE }}"
          
          # 4. Remove trailing whitespace
          sed -i 's/[[:space:]]*$//' "${{ env.DTS_FILE }}"
          
          # 5. Ensure newline at end of file
          sed -i -e '$a\' "${{ env.DTS_FILE }}"
          
          echo "DTS file cleaned"

      - name: Check DTS syntax
        id: check-dts-syntax
        if: steps.check-dts-exists.outputs.exists == 'true'
        run: |
          set +e
          dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb 2>/tmp/dtc-error.log
          DTC_EXIT_CODE=$?
          
          if [ $DTC_EXIT_CODE -eq 0 ]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "✓ DTS syntax is valid"
            
            # Check DTB size
            DTB_SIZE=$(stat -c%s /tmp/test.dtb 2>/dev/null || echo "unknown")
            echo "DTB size: ${DTB_SIZE} bytes"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "❌ DTS syntax error (exit code: $DTC_EXIT_CODE):"
            cat /tmp/dtc-error.log
            echo ""
            echo "First 10 lines of DTS file:"
            head -10 "${{ env.DTS_FILE }}"
            exit 1
          fi

      - name: Check if device already registered
        if: steps.check-dts-syntax.outputs.valid == 'true'
        run: |
          echo "Checking device registration..."
          
          # Check DTS Makefile
          if grep -q "${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}"; then
            echo "✓ DTS already registered in: ${{ env.DTS_MK }}"
          else
            echo "⚠ DTS not registered in: ${{ env.DTS_MK }}"
          fi
          
          # Check filogic.mk
          if grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            echo "✓ Device already defined in: ${{ env.MK_FILE }}"
            # Show the device definition
            grep -A 10 "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"
          else
            echo "⚠ Device not defined in: ${{ env.MK_FILE }}"
          fi

  pre-build:
    runs-on: ubuntu-22.04
    needs: check-dts
    if: needs.check-dts.outputs.dts_valid == 'true'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Update paths with kernel version
        run: |
          KERNEL_VERSION="${{ needs.check-dts.outputs.kernel_version }}"
          echo "DTS_FILE=target/linux/mediatek/files-${KERNEL_VERSION}/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts" >> $GITHUB_ENV
          echo "DTS_MK=target/linux/mediatek/files-${KERNEL_VERSION}/arch/arm64/boot/dts/mediatek/Makefile" >> $GITHUB_ENV

      - name: Auto register DTS in Makefile
        run: |
          echo "Registering DTS in Makefile..."
          
          # Check if DTS Makefile exists
          if [ ! -f "${{ env.DTS_MK }}" ]; then
            echo "Creating DTS Makefile directory..."
            mkdir -p "$(dirname "${{ env.DTS_MK }}")"
            touch "${{ env.DTS_MK }}"
          fi
          
          # Add DTS entry if not present
          if ! grep -q "${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}"; then
            echo "Adding 'dtb-y += ${{ env.DTS_NAME }}.dtb' to ${{ env.DTS_MK }}"
            
            # Create a temporary file
            TEMP_FILE=$(mktemp)
            
            # Check if file is empty or has no dtb-y entries
            if [ ! -s "${{ env.DTS_MK }}" ] || ! grep -q "^dtb-y" "${{ env.DTS_MK }}"; then
              echo "dtb-y += ${{ env.DTS_NAME }}.dtb" > "$TEMP_FILE"
              if [ -s "${{ env.DTS_MK }}" ]; then
                cat "${{ env.DTS_MK }}" >> "$TEMP_FILE"
              fi
            else
              # Insert after the first dtb-y line
              awk -v dts="${{ env.DTS_NAME }}" '
                /^dtb-y/ && !added {
                  print $0 " " dts ".dtb"
                  added = 1
                  next
                }
                {print}
              ' "${{ env.DTS_MK }}" > "$TEMP_FILE"
            fi
            
            mv "$TEMP_FILE" "${{ env.DTS_MK }}"
            echo "✓ DTS registered in Makefile"
          else
            echo "✓ DTS already registered in Makefile"
          fi
          
          # Show the Makefile content
          echo "DTS Makefile content:"
          cat "${{ env.DTS_MK }}"

      - name: Auto register profile in filogic.mk
        run: |
          echo "Registering device profile in filogic.mk..."
          
          # Check if filogic.mk exists
          if [ ! -f "${{ env.MK_FILE }}" ]; then
            echo "❌ filogic.mk not found: ${{ env.MK_FILE }}"
            echo "Available files in target/linux/mediatek/image/:"
            ls -la target/linux/mediatek/image/ || true
            exit 1
          fi
          
          # Check if device already defined
          if grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            echo "✓ Device ${{ env.PROFILE }} already defined in filogic.mk"
            
            # Check if TARGET_DEVICES includes the profile
            if ! grep -q "TARGET_DEVICES += ${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
              echo "Adding TARGET_DEVICES entry..."
              echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
            fi
            
            # Show device definition
            echo "Device definition:"
            grep -A 10 "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"
          else
            echo "Adding new device definition for ${{ env.PROFILE }}..."
            
            # Find the right place to insert (after the last device definition)
            LAST_LINE=$(grep -n "^define Device/" "${{ env.MK_FILE }}" | tail -1 | cut -d: -f1)
            
            if [ -z "$LAST_LINE" ]; then
              # No device definitions found, append at end
              echo "" >> "${{ env.MK_FILE }}"
              echo "define Device/${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
              echo "  DEVICE_VENDOR := Unisoc" >> "${{ env.MK_FILE }}"
              echo "  DEVICE_MODEL := SL3000" >> "${{ env.MK_FILE }}"
              echo "  DEVICE_VARIANT := eMMC" >> "${{ env.MK_FILE }}"
              echo "  DEVICE_DTS := ${{ env.DTS_NAME }}" >> "${{ env.MK_FILE }}"
              echo "  DEVICE_PACKAGES := kmod-usb3 kmod-usb-storage kmod-fs-f2fs" >> "${{ env.MK_FILE }}"
              echo "  SUPPORTED_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
              echo "endef" >> "${{ env.MK_FILE }}"
              echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
            else
              # Create temporary file with new device definition
              TEMP_FILE=$(mktemp)
              awk -v line="$LAST_LINE" -v profile="${{ env.PROFILE }}" -v dts="${{ env.DTS_NAME }}" '
                NR == line {
                  print $0
                  print ""
                  print "define Device/" profile
                  print "  DEVICE_VENDOR := Unisoc"
                  print "  DEVICE_MODEL := SL3000"
                  print "  DEVICE_VARIANT := eMMC"
                  print "  DEVICE_DTS := " dts
                  print "  DEVICE_PACKAGES := kmod-usb3 kmod-usb-storage kmod-fs-f2fs"
                  print "  SUPPORTED_DEVICES += " profile
                  print "endef"
                  print "TARGET_DEVICES += " profile
                  next
                }
                {print}
              ' "${{ env.MK_FILE }}" > "$TEMP_FILE"
              
              mv "$TEMP_FILE" "${{ env.MK_FILE }}"
            fi
            
            echo "✓ Device ${{ env.PROFILE }} added to filogic.mk"
          fi
          
          # Show the last 20 lines of filogic.mk
          echo "Last 20 lines of filogic.mk:"
          tail -20 "${{ env.MK_FILE }}"

      - name: Auto generate .config
        run: |
          echo "Generating .config file..."
          
          # Create a new .config file
          {
            echo "CONFIG_TARGET_mediatek=y"
            echo "CONFIG_TARGET_mediatek_filogic=y"
            echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y"
            echo "CONFIG_CCACHE=y"
            echo "CONFIG_BUILD_LOG=y"
          } > .config
          
          echo "Running make defconfig..."
          make defconfig
          
          echo "Running make olddefconfig..."
          make olddefconfig
          
          echo "Current .config summary:"
          grep "^CONFIG_TARGET\|^CONFIG_CCACHE" .config || true
          
          echo "Checking if profile is enabled..."
          if grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config; then
            echo "✓ Profile ${{ env.PROFILE }} is enabled in .config"
          else
            echo "❌ Profile ${{ env.PROFILE }} not enabled in .config"
            exit 1
          fi

  build:
    runs-on: ubuntu-22.04
    needs: [check-dts, pre-build]
    if: needs.check-dts.outputs.dts_valid == 'true'
    strategy:
      matrix:
        job: [1, 2]
        include:
          - job: 1
            build_type: "full"
          - job: 2
            build_type: "minimal"
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update paths with kernel version
        run: |
          KERNEL_VERSION="${{ needs.check-dts.outputs.kernel_version }}"
          echo "DTS_FILE=target/linux/mediatek/files-${KERNEL_VERSION}/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts" >> $GITHUB_ENV

      - name: Free disk space
        run: |
          echo "Current disk usage:"
          df -h
          
          echo "Cleaning unnecessary files..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          sudo apt-get clean
          sudo docker system prune -af || true
          
          echo "Disk usage after cleanup:"
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential ccache flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 python3-pip \
            unzip zlib1g-dev file wget curl git coreutils \
            rsync tar jq ca-certificates pkg-config libelf-dev \
            time subversion swig xsltproc fastjar java-propose-classpath \
            gcc-multilib g++-multilib ecj

      - name: Cache configuration
        run: |
          # Configure ccache
          ccache -M 5G
          ccache -s
          
          # Show configuration
          echo "CCACHE_DIR: $CCACHE_DIR"
          echo "BUILD_JOBS: $BUILD_JOBS"

      - name: Cache dl directory
        if: env.CLEAN_BUILD == 'false'
        uses: actions/cache@v4
        with:
          path: dl
          key: immortalwrt-dl-${{ hashFiles('feeds.conf.default', 'feeds.conf', '.config') }}
          restore-keys: |
            immortalwrt-dl-

      - name: Cache ccache
        if: env.CLEAN_BUILD == 'false'
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ env.PROFILE }}-${{ hashFiles('.config', 'feeds.conf*') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.PROFILE }}-

      - name: Force rebuild host toolchain if clean build
        if: env.CLEAN_BUILD == 'true'
        run: |
          echo "Clean build requested, removing toolchain..."
          rm -rf staging_dir/toolchain-* staging_dir/host pkginfo/toolchain || true

      - name: Update feeds with retry
        run: |
          set -e
          export WGET_OPTIONS="--tries=3 --timeout=30 --retry-connrefused"
          
          echo "Updating feeds..."
          for i in {1..3}; do
            if ./scripts/feeds update -a; then
              echo "Feeds update successful on attempt $i"
              break
            else
              echo "Feeds update failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "All feed update attempts failed"
                exit 1
              fi
              sleep 5
            fi
          done
          
          echo "Installing feeds..."
          ./scripts/feeds install -a

      - name: Build tools
        timeout-minutes: ${{ env.TOOLS_TIMEOUT }}
        run: |
          echo "Building tools..."
          
          # Try parallel build first
          if timeout 10m make tools/compile -j"$BUILD_JOBS" V=sc; then
            echo "Tools parallel build successful"
            make tools/install -j"$BUILD_JOBS" V=sc
          else
            echo "Falling back to single-threaded tools build"
            make tools/compile -j1 V=s
            make tools/install -j1 V=s
          fi

      - name: Build toolchain
        timeout-minutes: ${{ env.TOOLCHAIN_TIMEOUT }}
        run: |
          echo "Building toolchain..."
          
          # Try parallel build first
          if timeout 15m make toolchain/compile -j"$BUILD_JOBS" V=sc; then
            echo "Toolchain parallel build successful"
            make toolchain/install -j"$BUILD_JOBS" V=sc
          else
            echo "Falling back to single-threaded toolchain build"
            make toolchain/compile -j1 V=s
            make toolchain/install -j1 V=s
          fi

      - name: Build firmware
        timeout-minutes: ${{ env.BUILD_TIMEOUT }}
        run: |
          echo "Building firmware..."
          echo "Build type: ${{ matrix.build_type }}"
          echo "Using $BUILD_JOBS parallel jobs"
          
          # Set environment variables for build
          export FORCE_UNSAFE_CONFIGURE=1
          export DEBIAN_FRONTEND=noninteractive
          
          # Different build options based on matrix
          if [ "${{ matrix.build_type }}" = "full" ]; then
            echo "Building full firmware..."
            if timeout 30m make -j"$BUILD_JOBS" V=sc; then
              echo "Full firmware build successful"
            else
              echo "Full firmware build timed out, trying single-threaded..."
              make -j1 V=s
            fi
          else
            echo "Building minimal firmware..."
            if timeout 20m make -j"$BUILD_JOBS" V=sc; then
              echo "Minimal firmware build successful"
            else
              echo "Minimal firmware build timed out, trying single-threaded..."
              make -j1 V=s
            fi
          fi
          
          echo "Build completed"

      - name: Verify firmware output
        run: |
          echo "Verifying firmware output in: ${{ env.TARGET_DIR }}"
          
          # Check if target directory exists
          if [ ! -d "${{ env.TARGET_DIR }}" ]; then
            echo "❌ Target directory not found: ${{ env.TARGET_DIR }}"
            echo "Available bin/targets directories:"
            find bin/targets -type d 2>/dev/null || true
            exit 1
          fi
          
          # List all files
          echo "Files in target directory:"
          ls -la "${{ env.TARGET_DIR }}/" || true
          
          # Check for required files
          SYSUPGRADE_FILES=$(find "${{ env.TARGET_DIR }}" -name "*sysupgrade.bin" -type f | wc -l)
          INITRAMFS_FILES=$(find "${{ env.TARGET_DIR }}" -name "*initramfs-kernel.bin" -type f | wc -l)
          
          echo "Found $SYSUPGRADE_FILES sysupgrade.bin files"
          echo "Found $INITRAMFS_FILES initramfs-kernel.bin files"
          
          if [ "$SYSUPGRADE_FILES" -eq 0 ]; then
            echo "❌ No sysupgrade.bin files found"
            exit 1
          fi
          
          if [ "$INITRAMFS_FILES" -eq 0 ]; then
            echo "⚠ Warning: No initramfs-kernel.bin files found"
          fi
          
          # Show file sizes
          echo "Firmware file sizes:"
          find "${{ env.TARGET_DIR }}" -name "*.bin" -type f -exec ls -lh {} \;
          
          # Generate checksums
          echo "Generating checksums..."
          (cd "${{ env.TARGET_DIR }}" && rm -f sha256sums.txt && sha256sum * > sha256sums.txt)
          
          # Create file list
          echo "Creating file list..."
          (cd "${{ env.TARGET_DIR }}" && ls -1 > profiles.txt)
          
          echo "✓ Firmware verification passed"

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-${{ matrix.build_type }}
          path: |
            ${{ env.TARGET_DIR }}/*.bin
            ${{ env.TARGET_DIR }}/sha256sums.txt
            ${{ env.TARGET_DIR }}/profiles.txt
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json
          retention-days: 30

  post-build:
    runs-on: ubuntu-22.04
    needs: build
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f | sort
          
      - name: Create consolidated release
        run: |
          mkdir -p release
          
          # Combine all artifacts
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              echo "Copying from $dir"
              cp -r "$dir"/* release/ 2>/dev/null || true
            fi
          done
          
          echo "Release contents:"
          ls -la release/
          
          # Create consolidated checksums
          if compgen -G "release/*.bin" > /dev/null; then
            echo "Creating consolidated checksums..."
            (cd release && sha256sum *.bin > firmware-checksums.txt)
            echo "File sizes:"
            ls -lh release/*.bin
          fi
          
      - name: Upload consolidated release
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-release
          path: release/*
          retention-days: 90
          
      - name: Create Git tag
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Get current date and commit hash
          DATE=$(date -u +'%Y%m%d%H%M%S')
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TAG="immortalwrt-${{ env.PROFILE }}-${DATE}-${COMMIT_HASH}"
          
          echo "Creating tag: ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"
          
          echo "TAG=${TAG}" >> $GITHUB_ENV
          
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "ImmortalWrt ${{ env.PROFILE }} Build - $(date +'%Y-%m-%d %H:%M')"
          body: |
            ## ImmortalWrt Firmware Build
            
            **Device:** ${{ env.PROFILE }}
            **DTS:** ${{ env.DTS_NAME }}
            **Kernel:** ${{ needs.check-dts.outputs.kernel_version }}
            **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            
            ### Files included:
            - sysupgrade.bin - Full firmware for upgrading
            - initramfs-kernel.bin - Recovery/initial RAM disk image
            - sha256sums.txt - File checksums
            - *.manifest - Package manifests
            
            ### How to use:
            1. **sysupgrade.bin** - Use in LuCI or sysupgrade command
            2. **initramfs-kernel.bin** - Use for initial installation or recovery
            
            ### Verification:
            Check the sha256sums.txt file for checksums.
            
            ```
            sha256sum -c sha256sums.txt
            ```
          files: |
            release/*.bin
            release/*.txt
            release/*.manifest
            release/*.buildinfo
            release/*.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}