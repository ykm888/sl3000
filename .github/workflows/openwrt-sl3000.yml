name: ImmortalWrt Build
on:
  workflow_dispatch:

permissions:
  contents: write

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source (force latest master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Install dtc
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: Clean DTS
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          tr -d '\000-\011\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS exists
        run: |
          if [ ! -f "${{ env.DTS_FILE }}" ]; then
            echo "❌ DTS not found: ${{ env.DTS_FILE }}"
            exit 1
          fi

      - name: Check mk ↔ DTS consistency
        run: |
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            echo "❌ mk missing Device/${{ env.PROFILE }}"
            exit 1
          fi
          if ! grep -q "DEVICE_DTS *:= *${{ env.DTS_NAME }}" "${{ env.MK_FILE }}"; then
            echo "❌ mk DEVICE_DTS mismatch (expect ${{ env.DTS_NAME }})"
            exit 1
          fi

      - name: Check DTS syntax
        run: |
          dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Filter patches (keep MT7981/filogic)
        run: |
          cd target/linux/mediatek/patches-6.12
          for f in *; do
            case "$f" in
              *7981*|*filogic*|*mediatek*|*generic* )
                echo "Keep: $f"
                ;;
              * )
                echo "Remove: $f"
                rm -f "$f"
                ;;
            esac
          done

      - name: Debug print actual filogic.mk
        run: |
          echo "===== ACTUAL filogic.mk PATH ====="
          find target/linux/mediatek -name "filogic.mk" -print
          echo "===== ACTUAL filogic.mk CONTENT ====="
          sed -n '1,100p' $(find target/linux/mediatek -name "filogic.mk" | head -n 1)

  build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source (force latest master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git coreutils \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates

      - name: Feeds update/install
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Refresh target metadata
        run: |
          make target/compile

      - name: Configure target
        run: |
          rm -f .config
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          make defconfig

      - name: Verify config ↔ mk consistency
        run: |
          if ! grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config; then
            echo "❌ defconfig did not select sl3000-emmc"
            exit 1
          fi

      - name: Build firmware
        run: |
          make -j"$(nproc)" || make -j1 V=s

      - name: Verify output
        run: |
          ls -lh "${{ env.TARGET_DIR }}"
          compgen -G "${{ env.TARGET_DIR }}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}
          path: |
            ${{ env.TARGET_DIR }}/*sysupgrade.bin
            ${{ env.TARGET_DIR }}/*initramfs-kernel.bin
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json