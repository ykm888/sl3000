name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Remove unrelated patches
        run: |
          cd target/linux/mediatek/patches-6.12
          for p in *.patch; do
            case "$p" in
              *7981*|*sl3000*|*mt7981* )
                echo "Keep: $p"
                ;;
              * )
                echo "Remove unrelated patch: $p"
                rm -f "$p"
                ;;
            esac
          done

      - name: Install dtc
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: Clean DTS file
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          tr -d '\000-\010\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS exists and syntax
        run: |
          if [ ! -f "${{ env.DTS_FILE }}" ]; then
            echo "DTS not found"
            exit 1
          fi
          dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Auto register DTS in Makefile
        run: |
          if ! grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}"; then
            echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          fi

      - name: Auto register profile in filogic.mk
        run: |
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            {
              echo ""
              echo "define Device/${{ env.PROFILE }}"
              echo "  DEVICE_DTS := ${{ env.DTS_NAME }}"
              echo "  DEVICE_PACKAGES := kmod-usb3 kmod-usb-storage kmod-fs-f2fs"
              echo "endef"
              echo ""
            } >> "${{ env.MK_FILE }}"
          fi

          if ! grep -q "TARGET_DEVICES += ${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
          fi

      - name: Auto generate .config
        run: |
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          echo "CONFIG_TARGET_MULTI_PROFILE=n" >> .config
          echo "CONFIG_ALL_KMODS=n" >> .config
          echo "CONFIG_ALL_NONSHARED=n" >> .config
          echo "CONFIG_CCACHE=y" >> .config
          make defconfig

      - name: Validate 3-piece consistency
        run: |
          DTS="${{ env.DTS_NAME }}"
          PROFILE="${{ env.PROFILE }}"
          MK="${{ env.MK_FILE }}"
          DTS_MK="${{ env.DTS_MK }}"

          test -f "${{ env.DTS_FILE }}" || { echo "DTS missing"; exit 1; }
          grep -q "dtb-y += ${DTS}.dtb" "${DTS_MK}" || { echo "DTS not registered"; exit 1; }
          grep -q "define Device/${PROFILE}" "${MK}" || { echo "Profile not registered"; exit 1; }
          grep -q "DEVICE_DTS := ${DTS}" "${MK}" || { echo "DEVICE_DTS mismatch"; exit 1; }
          grep -q "TARGET_DEVICES += ${PROFILE}" "${MK}" || { echo "TARGET_DEVICES missing"; exit 1; }

      - name: Clean filogic.mk
        run: |
          sed -i "s/^TARGET_DEVICES +=/# &/" "${{ env.MK_FILE }}"
          echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"

      - name: Fail-fast: forbid building mt7981-rfb
        run: |
          if grep -q "mt7981-rfb" "${{ env.MK_FILE }}"; then
            echo "mt7981-rfb found"
            exit 1
          fi

      - name: Save DTS/mk/profile diff
        run: |
          mkdir -p logs
          git diff -- "${{ env.DTS_FILE }}" "${{ env.DTS_MK }}" "${{ env.MK_FILE }}" > logs/dts_mk_profile.diff || true

      - name: Pre-check kernel patches
        run: |
          make target/linux/clean
          IGNORE_ERRORS=1 make target/linux/prepare V=s || true
          if find build_dir -name "*.rej" -type f | grep -q .; then
            echo "Patch conflict"
            exit 1
          fi

      - name: check-dts OK
        run: echo "check-dts completed"
        build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0

      - name: Remove unrelated patches
        run: |
          cd target/linux/mediatek/patches-6.12
          for p in *.patch; do
            case "$p" in
              *7981*|*sl3000*|*mt7981* )
                echo "Keep: $p"
                ;;
              * )
                echo "Remove unrelated patch: $p"
                rm -f "$p"
                ;;
            esac
          done

      - name: Free disk space
        run: |
          echo "Disk usage before:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          echo "Disk usage after:"
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip \
            zlib1g-dev file wget curl git coreutils \
            ccache time pkg-config libelf-dev rsync tar \
            jq ca-certificates
          sudo update-ca-certificates || true

      - name: Cache feeds
        uses: actions/cache@v4
        with:
          path: |
            feeds
            package/feeds
          key: ${{ runner.os }}-feeds-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-feeds-

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: ${{ runner.os }}-immortalwrt-dl
          restore-keys: |
            ${{ runner.os }}-immortalwrt-dl

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ env.PROFILE }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Cache toolchain
        uses: actions/cache@v4
        with:
          path: |
            staging_dir/toolchain-*
            staging_dir/host
            build_dir/toolchain-*
            build_dir/host
          key: ${{ runner.os }}-toolchain-${{ hashFiles('Makefile', 'Config.in') }}
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Setup feeds with retry
        run: |
          set -e
          MAX_RETRIES=3

          retry_command() {
            local cmd="$@"
            local attempt=1
            local max_attempts=$MAX_RETRIES

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts: $cmd"
              if $cmd; then
                echo "Command succeeded"
                return 0
              else
                echo "Command failed, retrying in 3 seconds..."
                sleep 3
                attempt=$((attempt+1))
              fi
            done

            echo "Command failed after $max_attempts attempts"
            return 1
          }

          export WGET_OPTIONS="--tries=3 --timeout=20"
          retry_command ./scripts/feeds update -a
          retry_command ./scripts/feeds install -a

      - name: Init build timers
        run: |
          echo "START_TS=$(date +%s)" >> $GITHUB_ENV

      - name: Build tools and toolchain
        run: |
          set -e
          TOOLS_START=$(date +%s)
          echo "Building tools..."
          make tools/install -j"$(nproc)" || make tools/install -j1 V=s
          echo "Building toolchain..."
          make toolchain/install -j"$(nproc)" || make toolchain/install -j1 V=s
          TOOLS_END=$(date +%s)
          echo "TOOLS_TIME=$((TOOLS_END-TOOLS_START))" >> $GITHUB_ENV

      - name: Build firmware
        run: |
          set -e
          KERNEL_START=$(date +%s)
          echo "Building firmware..."

          if make -j"$(nproc)" V=s; then
            echo "Parallel build succeeded"
          else
            echo "Parallel build failed, trying single core..."
            make -j1 V=s || {
              echo "Build failed, trying with IGNORE_ERRORS"
              make -j1 V=s IGNORE_ERRORS=m || true
            }
          fi

          KERNEL_END=$(date +%s)
          echo "KERNEL_TIME=$((KERNEL_END-KERNEL_START))" >> $GITHUB_ENV

      - name: Verify firmware output
        run: |
          echo "Checking firmware output..."
          if [ -d "${{ env.TARGET_DIR }}" ]; then
            ls -lh "${{ env.TARGET_DIR }}"

            cd "${{ env.TARGET_DIR }}"
            rm -f sha256sums.txt
            find . -maxdepth 1 -type f -exec sha256sum {} \; > sha256sums.txt
            echo "Generated sha256sums.txt"
          else
            echo "Target directory not found: ${{ env.TARGET_DIR }}"
            exit 1
          fi

      - name: Generate build summary
        run: |
          END_TS=$(date +%s)
          TOTAL=$((END_TS - START_TS))
          TOOLS_TIME=${TOOLS_TIME:-0}
          KERNEL_TIME=${KERNEL_TIME:-0}

          mkdir -p logs

          {
            echo "Build summary:"
            echo "  Tools+Toolchain: ${TOOLS_TIME}s"
            echo "  Kernel+Image:    ${KERNEL_TIME}s"
            echo "  Total:           ${TOTAL}s"
            echo ""
            echo "Target:   ${{ env.PROFILE }}"
            echo "Date UTC: $(date -u +'%Y-%m-%d %H:%M:%S')"
          } > logs/build-summary.txt

          cat logs/build-summary.txt

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            ${{ env.TARGET_DIR }}/*.bin
            ${{ env.TARGET_DIR }}/*.img
            ${{ env.TARGET_DIR }}/*.gz
            ${{ env.TARGET_DIR }}/sha256sums.txt
            logs/build-summary.txt
          if-no-files-found: warn
          retention-days: 7

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${{ env.PROFILE }}-$(date -u +'%Y%m%d%H%M%S')"
          git tag -f "${TAG}" || true
          echo "TAG_NAME=${TAG}" >> $GITHUB_ENV

      - name: Publish Release
        if: success()
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            ${{ env.TARGET_DIR }}/*.bin
            ${{ env.TARGET_DIR }}/*.img
            ${{ env.TARGET_DIR }}/sha256sums.txt
          draft: false
          prerelease: false

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failure-logs
          path: |
            logs/
            build.log
            build_dir/**/log*
          if-no-files-found: ignore
