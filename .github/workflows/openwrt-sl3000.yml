name: ImmortalWrt Engineering Build

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  BUILD_DIR: /mnt/openwrt
  CCACHE_DIR: /mnt/ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ---------------------------------------------------------
      # 0. Checkout
      # ---------------------------------------------------------
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ---------------------------------------------------------
      # 1. Pre-build Disk Optimization (Engineering-grade)
      # ---------------------------------------------------------
      - name: Pre-build Disk Optimization
        run: |
          echo "=== Pre-build Disk Cleanup ==="
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean || true
          sudo docker system prune -af || true
          df -h
          echo "=== Done ==="

      # ---------------------------------------------------------
      # 2. Move source to /mnt (fast disk)
      # ---------------------------------------------------------
      - name: Move source to /mnt
        run: |
          sudo mkdir -p ${{ env.BUILD_DIR }}
          sudo rsync -a --delete . ${{ env.BUILD_DIR }}

      # ---------------------------------------------------------
      # 3. Install Dependencies
      # ---------------------------------------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler

      # ---------------------------------------------------------
      # 4. Setup CCache (Engineering-grade)
      # ---------------------------------------------------------
      - name: Setup ccache
        run: |
          sudo mkdir -p ${{ env.CCACHE_DIR }}
          sudo chown $USER:$USER ${{ env.CCACHE_DIR }}
          export CCACHE_DIR=${{ env.CCACHE_DIR }}
          ccache --max-size=5G
          ccache -z
          echo "CCACHE_DIR=${{ env.CCACHE_DIR }}" >> $GITHUB_ENV

      # ---------------------------------------------------------
      # 5. Restore Caches (dl + ccache + toolchain)
      # ---------------------------------------------------------
      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CCACHE_DIR }}
            ${{ env.BUILD_DIR }}/dl
            ${{ env.BUILD_DIR }}/staging_dir/toolchain-*
            ${{ env.BUILD_DIR }}/build_dir/toolchain-*
          key: immortalwrt-${{ env.PROFILE }}-${{ github.run_id }}
          restore-keys: |
            immortalwrt-${{ env.PROFILE }}-

      # ---------------------------------------------------------
      # 6. Clean DTS file
      # ---------------------------------------------------------
      - name: Clean DTS file
        run: |
          cd ${{ env.BUILD_DIR }}
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}" || true
          sed -i 's/\r$//' "${{ env.DTS_FILE }}" || true
          tr -d '\000-\010\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      # ---------------------------------------------------------
      # 7. Fetch dt-bindings (修复版：正确路径 + 跳过空壳 + fallback)
      # ---------------------------------------------------------
      - name: Fetch required dt-bindings
        run: |
          cd ${{ env.BUILD_DIR }}
          DTS_FILE="${{ env.DTS_FILE }}"
          missing=0

          fetch_binding() {
            hdr="$1"
            local_path="include/$hdr"
            mkdir -p "$(dirname "$local_path")"

            # 真实路径
            url1="https://raw.githubusercontent.com/torvalds/linux/master/include/$hdr"
            # MTK 平台常用路径
            url2="https://raw.githubusercontent.com/torvalds/linux/master/arch/arm64/boot/dts/include/$hdr"

            # 尝试真实路径
            if curl -L --fail "$url1" -o "$local_path.tmp" 2>/dev/null; then
              size=$(wc -c < "$local_path.tmp")
              if [ "$size" -gt 100 ]; then
                mv "$local_path.tmp" "$local_path"
                echo "✔ Fetched: $hdr"
                return
              fi
            fi

            # 尝试 arch 路径
            if curl -L --fail "$url2" -o "$local_path.tmp" 2>/dev/null; then
              size=$(wc -c < "$local_path.tmp")
              if [ "$size" -gt 100 ]; then
                mv "$local_path.tmp" "$local_path"
                echo "✔ Fetched (arch): $hdr"
                return
              fi
            fi

            # 小于 100 字节 → 空壳文件 → 跳过
            echo "⚠ Skip empty dt-binding: $hdr"
            rm -f "$local_path.tmp"
          }

          grep -E '^#include|^/include/' "$DTS_FILE" | \
          sed -E 's/.*[<"]([^">]+)[">].*/\1/' | while read hdr; do
            echo "Checking: $hdr"
            [ -f "include/$hdr" ] || fetch_binding "$hdr"
          done

      # ---------------------------------------------------------
      # 8. Validate 3-piece consistency
      # ---------------------------------------------------------
      - name: Validate & Auto-fix 3-piece consistency
        run: |
          cd ${{ env.BUILD_DIR }}
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            {
              echo ""
              echo "define Device/${{ env.PROFILE }}"
              echo "  DEVICE_VENDOR := SL"
              echo "  DEVICE_MODEL := 3000"
              echo "  DEVICE_VARIANT := eMMC"
              echo "  DEVICE_DTS := ${{ env.DTS_NAME }}"
              echo "  DEVICE_DTS_DIR := \$(DTS_DIR)"
              echo "  SUPPORTED_DEVICES := ${{ env.PROFILE }} ${{ env.DTS_NAME }}"
              echo "  DEVICE_PACKAGES := kmod-mt76 luci luci-theme-bootstrap fstools block-mount uboot-envtools fitblk"
              echo "  IMAGE_SIZE := 10240m"
              echo "  KERNEL := kernel-bin"
              echo "  ROOTFS := squashfs"
              echo "  IMAGES := sysupgrade.bin"
              echo "  IMAGE/sysupgrade.bin := append-kernel | append-rootfs | pad-rootfs | append-metadata"
              echo "endef"
              echo ""
              echo "TARGET_DEVICES += ${{ env.PROFILE }}"
            } >> "${{ env.MK_FILE }}"
          fi
          grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config || echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          make defconfig

      # ---------------------------------------------------------
      # 9. Auto-fix patches
      # ---------------------------------------------------------
      - name: Validate & Auto-fix patches
        run: |
          cd ${{ env.BUILD_DIR }}
          mkdir -p logs/failed_patches
          for p in target/linux/mediatek/patches-6.12/*.patch; do
            echo "Testing patch: $p"
            if patch --dry-run -p1 < "$p" > /dev/null 2>&1; then
              patch -p1 < "$p"
              continue
            fi
            if grep -q "MTK_PULL_PD_TYPE" drivers/pinctrl/mediatek/pinctrl-mtk-common.h 2>/dev/null; then
              rm -f "$p"
              continue
            fi
            cp "$p" logs/failed_patches/
          done

      # ---------------------------------------------------------
      # 10. Feeds
      # ---------------------------------------------------------
      - name: Setup feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          rm -rf feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ---------------------------------------------------------
      # 11. Build Tools
      # ---------------------------------------------------------
      - name: Build tools
        run: |
          cd ${{ env.BUILD_DIR }}
          make tools/install -j$(nproc) V=s

      # ---------------------------------------------------------
      # 12. Build Toolchain
      # ---------------------------------------------------------
      - name: Build toolchain
        run: |
          cd ${{ env.BUILD_DIR }}
          make toolchain/install -j$(nproc) V=s

      # ---------------------------------------------------------
      # 13. Build Target
      # ---------------------------------------------------------
      - name: Build target
        run: |
          cd ${{ env.BUILD_DIR }}
          make target/compile -j$(nproc) V=s

      # ---------------------------------------------------------
      # 14. Build Packages
      # ---------------------------------------------------------
      - name: Build packages
        run: |
          cd ${{ env.BUILD_DIR }}
          make package/compile -j$(nproc) V=s
          make package/install -j$(nproc) V=s
          make package/index

      # ---------------------------------------------------------
      # 15. Build Firmware
      # ---------------------------------------------------------
      - name: Build firmware
        run: |
          cd ${{ env.BUILD_DIR }}
          make -j$(nproc) V=s || make -j1 V=s

      # ---------------------------------------------------------
      # 16. Verify Firmware
      # ---------------------------------------------------------
      - name: Verify firmware output
        run: |
          cd ${{ env.BUILD_DIR }}
          ls -lh ${{ env.TARGET_DIR }}/*sl3000* || true
          md5sum ${{ env.TARGET_DIR }}/*sl3000* || true

      # ---------------------------------------------------------
      # 17. Upload Artifacts
      # ---------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-${{ github.run_number }}
          path: |
            ${{ env.TARGET_DIR }}/**/*sl3000*

      # ---------------------------------------------------------
      # 18. Release
      # ---------------------------------------------------------
      - name: Publish firmware to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: ImmortalWrt SL3000 Firmware ${{ github.run_number }}
          files: |
            ${{ env.TARGET_DIR }}/**/*sl3000*

      # ---------------------------------------------------------
      # 19. Post-build Disk Cleanup
      # ---------------------------------------------------------
      - name: Post-build Disk Cleanup
        run: |
          sudo rm -rf ${{ env.BUILD_DIR }}/tmp ${{ env.BUILD_DIR }}/build_dir ${{ env.BUILD_DIR }}/staging_dir
          df -h