          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Setup feeds with retry
        run: |
          set -e
          MAX_RETRIES=3
          retry() {
            local cmd="$@"
            local n=1
            while [ $n -le $MAX_RETRIES ]; do
              echo "Attempt $n: $cmd"
              if $cmd; then
                return 0
              fi
              sleep 3
              n=$((n+1))
            done
            return 1
          }
          export WGET_OPTIONS="--tries=3 --timeout=20"
          retry ./scripts/feeds update -a
          retry ./scripts/feeds install -a

      - name: Init build timers
        run: |
          echo "START_TS=$(date +%s)" >> $GITHUB_ENV

      - name: Build tools (split + retry + heartbeat + timeout)
        run: |
          set -e
          TOOLS="gmp mpfr mpc bison util-linux bc elfutils findutils mkimage mtd-utils e2fsprogs erofs-utils padjffs2 quilt"
          MAX_RETRIES=3
          HEARTBEAT=600
          TIMEOUT=3600
          LAST_OUTPUT=$(date +%s)
          START=$(date +%s)
          monitor() {
            while true; do
              NOW=$(date +%s)
              if [ $((NOW - LAST_OUTPUT)) -ge $HEARTBEAT ]; then
                echo "No output for ${HEARTBEAT}s, fail-fast triggered"
                kill -9 $BUILD_PID || true
                exit 1
              fi
              if [ $((NOW - START)) -ge $TIMEOUT ]; then
                echo "Timeout: tools stage exceeded ${TIMEOUT}s"
                kill -9 $BUILD_PID || true
                exit 1
              fi
              sleep 30
            done
          }
          for t in $TOOLS; do
            echo "Building tool: $t"
            monitor &
            MON_PID=$!
            {
              n=1
              while [ $n -le $MAX_RETRIES ]; do
                echo "Attempt $n: make -C tools/$t compile"
                if make -C tools/$t compile -j"$(nproc)" V=s; then
                break
              fi
              n=$((n+1))
              sleep 3
            done
          } 2>&1 | while IFS= read -r line; do
            echo "$line"
            LAST_OUTPUT=$(date +%s)
          done &
          BUILD_PID=$!
          wait $BUILD_PID
          kill $MON_PID || true
        done

      - name: Install tools (retry + timeout)
        run: |
          set -e
          MAX_RETRIES=3
          TIMEOUT=1800
          START=$(date +%s)
          retry() {
            local cmd="$@"
            local n=1
            while [ $n -le $MAX_RETRIES ]; do
              echo "Attempt $n: $cmd"
              if $cmd; then
                return 0
              fi
              sleep 3
              n=$((n+1))
            done
            return 1
          }
          timeout_guard() {
            NOW=$(date +%s)
            if [ $((NOW - START)) -ge $TIMEOUT ]; then
              echo "Timeout: install tools exceeded ${TIMEOUT}s"
              exit 1
            fi
          }
          timeout_guard
          retry make tools/install -j"$(nproc)" V=s

      - name: Build toolchain (split + retry + heartbeat + timeout)
        run: |
          set -e
          COMPONENTS="binutils gcc musl glibc gdb"
          MAX_RETRIES=3
          HEARTBEAT=600
          TIMEOUT=7200
          LAST_OUTPUT=$(date +%s)
          START=$(date +%s)
          monitor() {
            while true; do
              NOW=$(date +%s)
              if [ $((NOW - LAST_OUTPUT)) -ge $HEARTBEAT ]; then
