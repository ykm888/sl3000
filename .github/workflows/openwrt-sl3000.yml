name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  BUILD_DIR: /mnt/openwrt

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Move source to /mnt
        run: |
          sudo mkdir -p ${{ env.BUILD_DIR }}
          sudo rsync -a --delete . ${{ env.BUILD_DIR }}
          cd ${{ env.BUILD_DIR }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler

      - name: Optimize disk space (pre-build)
        run: |
          echo "=== 构建前磁盘空间清理 ==="
          sudo rm -rf ${{ env.BUILD_DIR }}/tmp ${{ env.BUILD_DIR }}/build_dir ${{ env.BUILD_DIR }}/staging_dir
          sudo rm -rf ${{ env.BUILD_DIR }}/package ${{ env.BUILD_DIR }}/feeds
          find ${{ env.BUILD_DIR }}/dl -type f -size +100M -delete || true
          df -h
          echo "=== 磁盘空间清理完成 ✅ ==="

      - name: Clean DTS file
        run: |
          cd ${{ env.BUILD_DIR }}
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}" || true
          sed -i 's/\r$//' "${{ env.DTS_FILE }}" || true
          tr -d '\000-\010\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Fetch required dt-bindings from upstream
        run: |
          cd ${{ env.BUILD_DIR }}
          DTS_FILE="${{ env.DTS_FILE }}"
          grep -E '^#include|^/include/' "$DTS_FILE" | \
          sed -E 's/.*[<"]([^">]+)[">].*/\1/' | while read hdr; do
            echo "检测需要: $hdr"
            local_path="include/$hdr"
            mkdir -p "$(dirname "$local_path")"
            if [ ! -f "$local_path" ]; then
              echo "拉取官方: $hdr"
              curl -L "https://raw.githubusercontent.com/torvalds/linux/master/include/$hdr" -o "$local_path" || {
                echo "⚠️ 未找到官方文件: $hdr"
              }
            else
              echo "✅ 已存在: $hdr"
            fi
          done

      - name: Validate & Auto-fix 3-piece consistency
        run: |
          cd ${{ env.BUILD_DIR }}
          echo "=== 三件套检测开始 ==="
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            {
              echo ""
              echo "define Device/${{ env.PROFILE }}"
              echo "  DEVICE_VENDOR := SL"
              echo "  DEVICE_MODEL := 3000"
              echo "  DEVICE_VARIANT := eMMC"
              echo "  DEVICE_DTS := ${{ env.DTS_NAME }}"
              echo "  DEVICE_DTS_DIR := \$(DTS_DIR)"
              echo "  SUPPORTED_DEVICES := ${{ env.PROFILE }} ${{ env.DTS_NAME }}"
              echo "  DEVICE_PACKAGES := kmod-mt76 luci luci-theme-bootstrap fstools block-mount uboot-envtools fitblk"
              echo "  IMAGE_SIZE := 10240m"
              echo "  KERNEL := kernel-bin"
              echo "  ROOTFS := squashfs"
              echo "  IMAGES := sysupgrade.bin"
              echo "  IMAGE/sysupgrade.bin := append-kernel | append-rootfs | pad-rootfs | append-metadata"
              echo "endef"
              echo ""
              echo "TARGET_DEVICES += ${{ env.PROFILE }}"
            } >> "${{ env.MK_FILE }}"
          fi
          grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config || echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          grep -q "CONFIG_TARGET_ROOTFS_SQUASHFS=y" .config || echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          make defconfig
          echo "=== 三件套检测完成 ✅ ==="

      - name: Validate patches
        run: |
          cd ${{ env.BUILD_DIR }}
          for p in target/linux/mediatek/patches-6.12/*.patch; do
            if ! patch --dry-run -p1 < "$p" > /dev/null 2>&1; then
              echo "❌ Patch failed: $p"
              exit 1
            fi
          done

      - name: Setup feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          rm -rf feeds package
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Download sources
        run: |
          cd ${{ env.BUILD_DIR }}
          make download -j$(nproc)

      - name: Build firmware
        run: |
          cd ${{ env.BUILD_DIR }}
          make defconfig
          make -j$(nproc) V=s || make -j1 V=s

      - name: Verify firmware output
        run: |
          cd ${{ env.BUILD_DIR }}
          ls -lh ${{ env.TARGET_DIR }}/*sl3000* || true
          md5sum ${{ env.TARGET_DIR }}/*sl3000* || true
          find ${{ env.TARGET_DIR }} -type f \( -name "*sl3000*.bin" -o -name "*sl3000*.itb" -o -name "*sl3000*.img" -o -name "*sl3000*.tar.gz" -o -name "*sl3000*.ubi" \) || {
            echo "❌ No firmware image found. Check profile or squashfs config.";
            exit 1;
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware-${{ github.run_number }}
          path: |
            ${{ env.TARGET_DIR }}/**/*sl3000*.bin
            ${{ env.TARGET_DIR }}/**/*sl3000*.itb
            ${{ env.TARGET_DIR }}/**/*sl3000*.img
            ${{ env.TARGET_DIR }}/**/*sl3000*.tar.gz
            ${{ env.TARGET_DIR }}/**/*sl3000*.ubi

      - name: Publish firmware to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: ImmortalWrt SL3000 Firmware ${{ github.run_number }}
          body: |
            自动构建固件发布
            - Profile: ${{ env.PROFILE }}
            - 构建号: ${{ github.run_number }}
          files: |
            ${{ env.TARGET_DIR }}/**/*sl3000*.bin
            ${{ env.TARGET_DIR }}/**/*sl3000*.itb
            ${{ env.TARGET_DIR }}/**/*sl3000*.img
            ${{ env.TARGET_DIR }}/**/*sl3000*.tar.gz
            ${{ env.TARGET_DIR }}/**/*sl3000*.ubi

      - name: Build summary
        run: |
          cd ${{ env.BUILD_DIR }}
          echo "=== 构建总结 ==="
          echo "Profile: ${{ env.PROFILE }}"
          echo "DTS: ${{ env.DTS_FILE }}"
          echo "MK: ${{ env.MK_FILE }}"
          echo "Target: ${{ env.TARGET_DIR }}"
          echo "Run number: ${{ github.run_number }}"
          echo "Artifacts:"
          ls -lh ${{ env.TARGET_DIR }}/*sl3000* || true
          md5sum ${{ env.TARGET_DIR }}/*sl3000* || true
          echo "=== 构建总结完成 ✅ ==="

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            ${{ env.BUILD_DIR }}/logs
            ${{ env.BUILD_DIR }}/build_dir/target-*/linux-*/linux-*/.config
            ${{ env.BUILD_DIR }}/.config

      - name: Optimize disk space (post-build)
        run: |
          echo "=== 构建后磁盘空间清理 ==="
          sudo rm -rf ${{ env.BUILD_DIR }}/tmp ${{ env.BUILD_DIR }}/build_dir ${{ env.BUILD_DIR }}/staging_dir
          df -h
          echo "=== 磁盘空间清理完成 ✅ ==="

      - name: Cleanup working directory
        run: |
          echo "=== 清理工作目录 ==="
          sudo rm -rf ${{ env.BUILD_DIR }}
          echo "=== 工作目录清理完成 ✅ ==="