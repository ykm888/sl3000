name: Build ImmortalWrt SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      PROFILE: sl3000-emmc
      DTS_NAME: mt7981b-sl3000-emmc
      TARGET_DIR: bin/targets/mediatek/filogic

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print runner context
        run: |
          echo "ðŸ”§ Runner: $(uname -a)"
          echo "ðŸ”§ Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ðŸ”§ Branch: $GITHUB_REF"

      - name: Free disk space
        run: |
          echo "â„¹ï¸ Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          echo "â„¹ï¸ After cleanup:"
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 rsync unzip zlib1g-dev file wget curl git coreutils ccache time
          echo "âœ… Dependencies installed"

      - name: Show environment
        run: |
          echo "ENV PROFILE=${PROFILE}"
          echo "ENV DTS_NAME=${DTS_NAME}"
          echo "ENV TARGET_DIR=${TARGET_DIR}"
          which make || true
          make --version || true

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          echo "âœ… Feeds updated and installed"

      - name: DTS/mk sanity check
        run: |
          DTS_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/${DTS_NAME}.dts"
          MK_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile"
          IMAGE_MK="target/linux/mediatek/image/filogic.mk"

          [ -f "${DTS_FILE}" ] || { echo "âŒ DTS æ–‡ä»¶ä¸å­˜åœ¨: ${DTS_FILE}"; exit 1; }
          [ -f "${MK_FILE}" ] || { echo "âŒ DTS Makefile ä¸å­˜åœ¨: ${MK_FILE}"; exit 1; }
          [ -f "${IMAGE_MK}" ] || { echo "âŒ filogic.mk ä¸å­˜åœ¨: ${IMAGE_MK}"; exit 1; }

          grep -q "${DTS_NAME}.dtb" "${MK_FILE}" || { echo "âŒ DTS Makefile æœªåŒ…å« ${DTS_NAME}.dtb"; exit 1; }
          echo "âœ… DTS/mk æ£€æŸ¥é€šè¿‡"

      - name: Configure target
        run: |
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic_${PROFILE}=y" >> .config
          make defconfig
          head -n 50 .config || true

      - name: Build firmware
        run: |
          make -j$(nproc) || make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m

      - name: Summarize build directories
        run: |
          ls -l bin/targets || true
          ls -lh "${TARGET_DIR}" || true
          df -h

      - name: Verify firmware artifacts
        run: |
          [ -d "${TARGET_DIR}" ] || { echo "âŒ æœªæ‰¾åˆ° TARGET_DIR: ${TARGET_DIR}"; exit 1; }
          ls -lh "${TARGET_DIR}"
          compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "âŒ ç¼ºå°‘ sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "âŒ ç¼ºå°‘ initramfs-kernel.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-recovery.bin" > /dev/null && echo "â„¹ï¸ initramfs-recovery å­˜åœ¨"
          echo "âœ… å›ºä»¶äº§ç‰©æ£€æŸ¥é€šè¿‡"

      - name: Print artifact filenames
        run: |
          ls -1 "${TARGET_DIR}"/*sysupgrade.bin || true
          ls -1 "${TARGET_DIR}"/*initramfs-kernel.bin || true

      - name: Compute SHA256 for key images
        run: |
          for f in "${TARGET_DIR}"/*sysupgrade.bin; do
            [ -f "$f" ] && sha256sum "$f"
          done
          for f in "${TARGET_DIR}"/*initramfs-kernel.bin; do
            [ -f "$f" ] && sha256sum "$f"
          done

      - name: Package artifacts
        run: |
          tar -czf immortalwrt-${PROFILE}-firmware.tar.gz -C "${TARGET_DIR}" .
          sha256sum immortalwrt-${PROFILE}-firmware.tar.gz > sha256sums
          cat sha256sums

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${PROFILE}-firmware
          path: |
            immortalwrt-${PROFILE}-firmware.tar.gz
            sha256sums

      - name: Upload raw images
        uses: actions/upload-artifact@v4
        with:
          name: raw-images-${PROFILE}
          path: |
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
          if-no-files-found: warn

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            immortalwrt-${PROFILE}-firmware.tar.gz
            sha256sums
          body: |
            Profile: ${PROFILE}
            Target dir: ${TARGET_DIR}
            DTS: ${DTS_NAME}
            Build time (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')
            Included:
            - sysupgrade.bin
            - initramfs-kernel.bin
            - tarball + sha256sums

      - name: Final summary
        run: |
          echo "âœ… Workflow finished successfully."
          ls -lh "${TARGET_DIR}" || true