name: ImmortalWrt Build SL3000

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache
  BUILD_DIR: /mnt/openwrt

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare build environment
        run: |
          sudo mkdir -p ${{ env.BUILD_DIR }}
          sudo chown -R runner:runner /mnt
          rsync -a --delete . ${{ env.BUILD_DIR }}
          cd ${{ env.BUILD_DIR }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler

      - name: Apply DTS & MK Configuration
        run: |
          cd ${{ env.BUILD_DIR }}
          # Clean and Fix DTS
          if [ -f "${{ env.DTS_FILE }}" ]; then
            sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
            sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          fi
          
          # Fix include paths for GCC preprocessor
          # We search for the dt-bindings directory to ensure we have the right path
          BINDINGS_PATH=$(find target/linux/ -name "dt-bindings" -type d -print -quit | xargs dirname)
          echo "Found bindings parent path: $BINDINGS_PATH"
          
          # Check DTS Syntax using C preprocessor with expanded include paths
          gcc -I target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/ \
              -I $BINDINGS_PATH \
              -I include/ \
              -I scripts/dtc/include-prefixes/ \
              -E -p -nostdinc -x assembler-with-cpp "${{ env.DTS_FILE }}" | dtc -I dts -O dtb -o /tmp/test.dtb -
          
          # Sync Makefile (DTS_MK)
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          
          # Sync Device Definition (MK_FILE)
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            {
              echo ""
              echo "define Device/${{ env.PROFILE }}"
              echo "  DEVICE_DTS := ${{ env.DTS_NAME }}"
              echo "  DEVICE_TITLE := SL-3000 eMMC Board"
              echo "  SUPPORTED_DEVICES := ${{ env.PROFILE }} ${{ env.DTS_NAME }}"
              echo "  ROOTFS := squashfs"
              echo "  IMAGES := sysupgrade.bin"
              echo "  IMAGE/sysupgrade.bin := append-kernel | append-rootfs | pad-rootfs | append-metadata"
              echo "endef"
              echo ""
              echo "TARGET_DEVICES += ${{ env.PROFILE }}"
            } >> "${{ env.MK_FILE }}"
          fi

      - name: Patch Cleanup
        run: |
          cd ${{ env.BUILD_DIR }}
          PATCH_DIR="target/linux/mediatek/patches-6.12"
          if [ -d "$PATCH_DIR" ]; then
            for p in $PATCH_DIR/*.patch; do
              [ -e "$p" ] || continue
              if ! patch --dry-run -p1 < "$p" > /dev/null 2>&1; then
                echo "Removing broken patch: $p"
                rm -f "$p"
              fi
            done
          fi

      - name: Update and Install Feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build Firmware
        run: |
          cd ${{ env.BUILD_DIR }}
          # Inject target configuration
          [ -f .config ] || touch .config
          sed -i '/CONFIG_TARGET_mediatek/d' .config
          sed -i '/CONFIG_TARGET_mediatek_filogic/d' .config
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          
          make defconfig
          make -j$(nproc) V=s || make -j1 V=s

      - name: Verify Output
        run: |
          cd ${{ env.BUILD_DIR }}
          echo "Build finished. Checking outputs..."
          ls -lh ${{ env.TARGET_DIR }}
          find ${{ env.TARGET_DIR }} -type f \( -name "*sl3000*.bin" -o -name "*sl3000*.itb" \) || {
            echo "Error: No firmware images found."
            exit 1;
          }

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: SL3000-Firmware-v${{ github.run_number }}
          path: |
            ${{ env.BUILD_DIR }}/${{ env.TARGET_DIR }}/**/*sl3000*.bin
            ${{ env.BUILD_DIR }}/${{ env.TARGET_DIR }}/**/*sl3000*.itb

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ github.run_number }}
          name: SL3000 Firmware v${{ github.run_number }}
          body: |
            Automated Build for SL-3000 (MT7981B eMMC)
            - Chip: MT7981B
            - Storage: 128GB eMMC
            - RAM: 1GB
          files: |
            ${{ env.BUILD_DIR }}/${{ env.TARGET_DIR }}/**/*sl3000*.bin
            ${{ env.BUILD_DIR }}/${{ env.TARGET_DIR }}/**/*sl3000*.itb
