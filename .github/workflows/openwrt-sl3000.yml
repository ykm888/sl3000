name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dtc
        run: sudo apt-get update && sudo apt-get install -y device-tree-compiler

      - name: Clean DTS file
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          tr -d '\000-\010\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS exists and syntax
        run: |
          test -f "${{ env.DTS_FILE }}" || { echo "❌ DTS not found"; exit 1; }
          dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Auto register DTS/profile
        run: |
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            cat >> "${{ env.MK_FILE }}" <<EOF

define Device/${{ env.PROFILE }}
  DEVICE_DTS := ${{ env.DTS_NAME }}
  DEVICE_TITLE := SL-3000 eMMC Board
  SUPPORTED_DEVICES := ${{ env.PROFILE }} ${{ env.DTS_NAME }}
  ROOTFS := squashfs
  IMAGES := sysupgrade.bin
  IMAGE/sysupgrade.bin := append-kernel | append-rootfs | pad-rootfs | append-metadata
endef

TARGET_DEVICES += ${{ env.PROFILE }}
EOF
          fi

      - name: Use provided .config
        run: |
          test -f .config || { echo "❌ .config missing"; exit 1; }
          make defconfig

      - name: Validate 3-piece consistency
        run: |
          grep -q "${{ env.DTS_NAME }}" "${{ env.DTS_FILE }}" || { echo "❌ DTS missing"; exit 1; }
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || { echo "❌ DTS not registered"; exit 1; }
          grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}" || { echo "❌ Profile not registered"; exit 1; }
          grep -q "TARGET_DEVICES += ${{ env.PROFILE }}" "${{ env.MK_FILE }}" || { echo "❌ TARGET_DEVICES missing"; exit 1; }
          grep -q "SUPPORTED_DEVICES.*${{ env.PROFILE }}" "${{ env.MK_FILE }}" || { echo "❌ SUPPORTED_DEVICES missing"; exit 1; }
          grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config || { echo "❌ Config missing"; exit 1; }
          grep -q "CONFIG_TARGET_ROOTFS_SQUASHFS=y" .config || { echo "❌ Squashfs missing"; exit 1; }

  build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler

      - name: Cache feeds
        uses: actions/cache@v4
        with:
          path: feeds
          key: feeds-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            feeds-

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: dl-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            dl-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ env.PROFILE }}
          restore-keys: |
            ccache-

      - name: Cache toolchain
        uses: actions/cache@v4
        with:
          path: |
            staging_dir/toolchain-*
            staging_dir/host
            build_dir/toolchain-*
            build_dir/host
          key: toolchain-${{ hashFiles('include/toplevel.mk') }}
          restore-keys: |
            toolchain-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Setup feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build tools
        run: make tools/install -j$(nproc) V=s

      - name: Build toolchain
        run: make toolchain/install -j$(nproc) V=s

      - name: Build target
        run: make target/compile -j$(nproc) V=s

      - name: Build packages
        run: make package/compile -j$(nproc) V=s IGNORE_ERRORS=m

      - name: Build firmware
        run: make -j$(nproc) V=s

      - name: Verify firmware output
        run: |
          echo "Checking firmware output..."
          ls -lh ${{ env.TARGET_DIR }}
          find ${{ env.TARGET_DIR }} -type f \( -name "*.bin" -o -name "*.itb" -o -name "*.img" -o -name "*.tar.gz" -o -name "*.ubi" \) || {
            echo "❌ No firmware image found. Check profile or squashfs config.";
            exit 1;
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware-${{ github.run_number }}
          path: |
            ${{ env.TARGET_DIR }}/**/*sl3000-emmc*.bin
            ${{ env.TARGET_DIR }}/**/*sl3000-emmc*.itb
            ${{ env.TARGET_DIR }}/**/*sl3000-emmc*.img
            ${{ env.TARGET_DIR }}/**/*sl3000-emmc*.tar.gz
            ${{ env.TARGET_DIR }}/**/*sl3000-emmc*.ubi