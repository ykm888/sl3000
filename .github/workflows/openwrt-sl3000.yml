name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 unzip zlib1g-dev file wget curl git coreutils ccache time \
            pkg-config libelf-dev rsync tar jq ca-certificates
          sudo update-ca-certificates || true

      - name: Cache build directories
        uses: actions/cache@v4
        with:
          path: |
            dl
            build_dir
            staging_dir
            tmp
          key: ${{ runner.os }}-immortalwrt-${{ env.PROFILE }}-${{ hashFiles('feeds.conf.default', 'package/**', 'tools/**', 'toolchain/**', 'target/**') }}
          restore-keys: |
            ${{ runner.os }}-immortalwrt-${{ env.PROFILE }}-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ env.PROFILE }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.PROFILE }}-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Force rebuild host toolchain
        run: |
          rm -rf staging_dir/toolchain-* staging_dir/host pkginfo/toolchain || true

      - name: Feeds auto repair with retry
        run: |
          set -e
          export WGET_OPTIONS="--tries=3 --timeout=20"
          r(){ n=0; until "$@"; do n=$((n+1)); [ $n -ge 3 ] && break; echo "Retry($n): $*"; sleep 3; done; [ $n -lt 3 ]; }
          r ./scripts/feeds update -a
          r ./scripts/feeds install -a

      - name: Build tools and toolchain with timeout fallback
        run: |
          set -e
          if timeout 20m make tools/install -j$(nproc); then
            echo "tools ok"
          else
            make tools/install -j1 V=s
          fi
          if timeout 20m make toolchain/install -j$(nproc); then
            echo "toolchain ok"
          else
            make toolchain/install -j1 V=s
          fi

      - name: Auto-create DTS Makefile if missing
        run: |
          grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || echo "dtb-y += ${DTS_NAME}.dtb" >> "${DTS_MK}"

      - name: Auto-align DTS / mk / profile
        run: |
          test -f "${DTS_FILE}" || { echo "❌ DTS not found: ${DTS_FILE}"; exit 1; }
          grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || { echo "❌ DTS_MK missing entry"; exit 1; }
          grep -q "${PROFILE}" "${MK_FILE}" || { echo "❌ MK_FILE missing profile"; exit 1; }

      - name: Patch auto check (skip if no patches)
        id: patchcheck
        run: |
          set -e
          if ls target/linux/mediatek/patches-* 1>/dev/null 2>&1; then
            FAILED_PATCHES=()
            while read -r f; do
              patch --dry-run -p1 < "$f" || FAILED_PATCHES+=("$f")
            done < <(find target/linux/mediatek/patches-* -type f)
            if [ "${#FAILED_PATCHES[@]}" -gt 0 ]; then
              printf "%s\n" "${FAILED_PATCHES[@]}" > patches_failed.txt
              echo "patch_conflicts=detected" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "patch_conflicts=none" >> $GITHUB_OUTPUT
            fi
          else
            echo "ℹ️ No patch directory found, skipping patch check."
            echo "patch_conflicts=none" >> $GITHUB_OUTPUT
          fi

      - name: DTS compile check + dtb auto-dump
        run: |
          make target/linux/compile -j$(nproc) || make target/linux/compile -j1 V=s
          find build_dir/target-*/linux-*/image -name "*.dtb" -exec ls -lh {} \; || true

      - name: Generate .config (syncconfig auto-seal)
        run: |
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic_${PROFILE}=y" >> .config
          echo "CONFIG_CCACHE=y" >> .config
          cat >> .config <<'EOF'
          CONFIG_USB_SUPPORT=n
          CONFIG_SOUND_SUPPORT=n
          CONFIG_BT_SUPPORT=n
          CONFIG_VIDEO_SUPPORT=n
          EOF
          make defconfig || true
          make olddefconfig || true
          yes "" | make oldconfig || true

      - name: Build firmware with auto-repair
        run: |
          set -e
          export MAKEFLAGS="V=s"
          export WGET_OPTIONS="--tries=3 --timeout=20"
          if timeout 30m make -j$(nproc); then
            echo "parallel build ok"
          else
            make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m
          fi

      - name: Verify firmware output + sha256sums
        run: |
          ls -lh "${TARGET_DIR}"
          compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "❌ Missing initramfs-kernel.bin"; exit 1; }
          (cd "${TARGET_DIR}" && rm -f sha256sums.txt && find . -maxdepth 1 -type f -exec sha256sum {} \; > sha256sums.txt)
          (cd "${TARGET_DIR}" && ls -1 > profiles.txt)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
            ${TARGET_DIR}/sha256sums.txt
            ${TARGET_DIR}/profiles.txt
            ${TARGET_DIR}/*.manifest
            ${TARGET_DIR}/*.buildinfo
            ${TARGET_DIR}/profiles.json

      - name: Timestamp + build meta
        id: meta
        run: |
          echo "utcnow=$(date -u +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"
          echo "branch=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "cache_ccache_size=$(du -sh ~/.ccache 2>/dev/null | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "cpu=$(nproc)" >> "$GITHUB_OUTPUT"
          echo "mem=$(free -h | awk '/Mem:/ {print $2}')" >> "$GITHUB
          - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
            ${TARGET_DIR}/sha256sums.txt
            ${TARGET_DIR}/profiles.txt
            ${TARGET_DIR}/*.manifest
            ${TARGET_DIR}/*.buildinfo
            ${TARGET_DIR}/profiles.json
          body: |
            Profile: ${{ env.PROFILE }}
            DTS: ${{ env.DTS_NAME }}
            Branch: ${{ steps.meta.outputs.branch }}
            Commit: ${{ steps.meta.outputs.commit }}
            Build time (UTC): ${{ steps.meta.outputs.utcnow }}
            Runner: CPU=${{ steps.meta.outputs.cpu }} MEM=${{ steps.meta.outputs.mem }} DISK=${{ steps.meta.outputs.disk }}
            ccache size: ${{ steps.meta.outputs.cache_ccache_size }}
            Checksums: see sha256sums.txt
            Patch conflicts: ${{ steps.patchcheck.outputs.patch_conflicts }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload logs on failure (compressed)
        if: failure()
        run: |
          mkdir -p _logs_collect
          rsync -a logs/ _logs_collect/logs || true
          find build_dir -name 'build.log' -o -name '.stamp*' -o -name '.pkgdir' -print0 | \
            xargs -0 -I{} rsync -R {} _logs_collect/ || true
          tar -czf build-logs-${{ env.PROFILE }}.tar.gz _logs_collect || true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ env.PROFILE }}
          path: build-logs-${{ env.PROFILE }}.tar.gz

      - name: Post Cache dl, build_dir, staging_dir
        run: echo "Post-build cleanup skipped (cache preserved)"

      - name: Post Checkout source
        run: echo "Build completed"