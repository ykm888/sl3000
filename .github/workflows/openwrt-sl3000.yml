            done
            return 1
          }
          timeout_guard() {
            NOW=$(date +%s)
            if [ $((NOW - START)) -ge $TIMEOUT ]; then
              echo "Timeout: install toolchain exceeded ${TIMEOUT}s"
              exit 1
            fi
          }
          timeout_guard
          retry make toolchain/install -j"$(nproc)" V=s