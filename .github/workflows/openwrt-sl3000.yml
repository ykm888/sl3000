name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 unzip zlib1g-dev file wget curl git coreutils ccache time

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Check DTS and Makefiles
        run: |
          test -f "${DTS_FILE}" || { echo "❌ DTS not found: ${DTS_FILE}"; exit 1; }
          grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || { echo "❌ DTS_MK missing entry"; exit 1; }
          test -f "${MK_FILE}" || { echo "❌ MK_FILE not found: ${MK_FILE}"; exit 1; }

      - name: Generate .config
        run: |
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic_${PROFILE}=y" >> .config
          make defconfig

      - name: Build firmware
        run: |
          make -j$(nproc) || make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m

      - name: Check artifacts
        run: |
          ls -lh "${TARGET_DIR}"
          compgen -G "${TARGET_DIR}/*squashfs-sysupgrade.bin" > /dev/null || \
            compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "❌ Missing initramfs-kernel.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-recovery.bin" > /dev/null && \
            echo "ℹ️ initramfs-recovery present" || echo "ℹ️ initramfs-recovery optional and missing"

      - name: Package tarball + sha256sums
        run: |
          cd "${TARGET_DIR}"
          sha256sum ./*squashfs-sysupgrade.bin ./*sysupgrade.bin ./*initramfs-kernel.bin 2>/dev/null | sed '/^$/d' > sha256sums
          tar -czf "immortalwrt-${PROFILE}-firmware.tar.gz" \
            ./*squashfs-sysupgrade.bin \
            ./*sysupgrade.bin \
            ./*initramfs-kernel.bin \
            ./profiles.json ./config.buildinfo ./feeds.buildinfo ./version.buildinfo ./sha256sums
          mv "immortalwrt-${PROFILE}-firmware.tar.gz" "${GITHUB_WORKSPACE}/"
          mv "sha256sums" "${GITHUB_WORKSPACE}/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            immortalwrt-${{ env.PROFILE }}-firmware.tar.gz
            sha256sums

      - name: Upload raw images
        uses: actions/upload-artifact@v4
        with:
          name: raw-images-${{ env.PROFILE }}
          path: |
            ${TARGET_DIR}/*squashfs-sysupgrade.bin
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
          if-no-files-found: warn

      - name: Timestamp
        id: ts
        run: echo "utcnow=$(date -u +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${PROFILE}-$(date -u +'%Y%m%d%H%M%S')"
          git tag "${TAG}"
          git push origin "${TAG}"
          echo "TAG_NAME=${TAG}" >> "$GITHUB_ENV"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            immortalwrt-${{ env.PROFILE }}-firmware.tar.gz
            sha256sums
          body: |
            Profile: ${{ env.PROFILE }}
            Target dir: ${{ env.TARGET_DIR }}
            DTS: ${{ env.DTS_NAME }}
            Build time (UTC): ${{ steps.ts.outputs.utcnow }}
            Included:
            - sysupgrade.bin
            - initramfs-kernel.bin
            - tarball + sha256sums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}