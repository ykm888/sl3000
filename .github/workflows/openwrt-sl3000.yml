name: DTS Check

on:
  push:
    paths:
      - 'target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/**'
  pull_request:
    paths:
      - 'target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/**'
  workflow_dispatch:   # ğŸ‘ˆ æ‰‹åŠ¨è¿è¡ŒæŒ‰é’®

jobs:
  dts-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler gcc cpp flex bison m4

      - name: Verify DTS file exists
        run: |
          DTS_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts"
          if [ ! -f "$DTS_FILE" ]; then
            echo "âŒ DTS not found: $DTS_FILE"
            exit 1
          fi

      - name: Preprocess and compile DTS
        run: |
          DTS_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts"
          OUT_FILE="/tmp/test.dtb"
          cpp -nostdinc \
            -I target/linux/mediatek/files-6.12/arch/arm64/boot/dts \
            -I target/linux/mediatek/files-6.12/include \
            -I build_dir/target-aarch64_cortex-a53_musl/linux-mediatek_filogic/linux-6.12.63/include \
            "$DTS_FILE" | dtc -I dts -O dtb -o "$OUT_FILE"

      - name: Check DTB output
        run: |
          if [ -f "/tmp/test.dtb" ]; then
            echo "âœ… DTS compiled successfully"
          else
            echo "âŒ DTS compilation failed"
            exit 1
          fi
