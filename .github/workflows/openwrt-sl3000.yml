name: ImmortalWrt Build
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source (your repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0

      # 预过滤补丁：只保留 MT7981 / sl3000 / filogic
      - name: Remove unrelated patches (only keep MT7981)
        run: |
          cd target/linux/mediatek/patches-6.12
          for p in *.patch; do
            case "$p" in
              *7981*|*sl3000*|*filogic* )
                echo "Keep: $p"
                ;;
              * )
                echo "Remove unrelated patch: $p"
                rm -f "$p"
                ;;
            esac
          done

      - name: Install dtc
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: Clean DTS file (BOM / CRLF / control chars)
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          tr -d '\000-\011\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS exists and syntax
        run: |
          if [ ! -f "${{ env.DTS_FILE }}" ]; then
            echo "❌ DTS not found: ${{ env.DTS_FILE }}"
            exit 1
          fi
          dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Auto register DTS in Makefile
        run: |
          if ! grep -q "${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}"; then
            echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          fi

      - name: Auto register profile in filogic.mk
        run: |
          if ! grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}"; then
            echo "" >> "${{ env.MK_FILE }}"
            echo "define Device/${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
            echo "  DEVICE_DTS := ${{ env.DTS_NAME }}" >> "${{ env.MK_FILE }}"
            echo "  DEVICE_PACKAGES := kmod-usb3 kmod-usb-storage kmod-fs-f2fs" >> "${{ env.MK_FILE }}"
            echo "endef" >> "${{ env.MK_FILE }}"
            echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
          fi

      - name: Auto generate .config
        run: |
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          echo "CONFIG_CCACHE=y" >> .config
          make defconfig

      - name: Validate 3-piece consistency (DTS / mk / profile)
        run: |
          DTS="${{ env.DTS_NAME }}"
          PROFILE="${{ env.PROFILE }}"
          MK="${{ env.MK_FILE }}"
          DTS_MK="${{ env.DTS_MK }}"

          echo "Checking DTS <-> mk <-> profile consistency..."

          test -f "${{ env.DTS_FILE }}" || { echo "❌ DTS missing"; exit 1; }
          grep -q "${DTS}.dtb" "${DTS_MK}" || { echo "❌ DTS not registered in DTS Makefile"; exit 1; }
          grep -q "define Device/${PROFILE}" "${MK}" || { echo "❌ Profile not registered in mk"; exit 1; }
          grep -q "DEVICE_DTS := ${DTS}" "${MK}" || { echo "❌ mk DEVICE_DTS mismatch"; exit 1; }
          grep -q "TARGET_DEVICES += ${PROFILE}" "${MK}" || { echo "❌ TARGET_DEVICES missing profile"; exit 1; }

          echo "✔ 3-piece consistency OK"

      # 补丁提前检测（fail-fast，不构建工具链）
      - name: Pre-check kernel patches (fail-fast)
        run: |
          echo "Running kernel patch pre-check..."
          make target/linux/clean
          IGNORE_ERRORS=1 make target/linux/prepare V=s || true
          if ls build_dir/target-*/linux-*/linux-*/patches/*.rej 2>/dev/null; then
            echo "❌ Patch conflict detected (fail-fast)"
            exit 1
          fi
          echo "✔ Kernel patch pre-check OK"

  build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source (your repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0

      # 再次过滤补丁（构建阶段双保险）
      - name: Remove unrelated patches (only keep MT7981)
        run: |
          cd target/linux/mediatek/patches-6.12
          for p in *.patch; do
            case "$p" in
              *7981*|*sl3000*|*filogic* )
                echo "Keep: $p"
                ;;
              * )
                echo "Remove unrelated patch: $p"
                rm -f "$p"
                ;;
            esac
          done

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git coreutils \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates
          sudo update-ca-certificates || true

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: ${{ runner.os }}-immortalwrt-dl
          restore-keys: |
            ${{ runner.os }}-immortalwrt-dl

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ env.PROFILE }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.PROFILE }}-

      # 工具链缓存（失败也缓存）
      - name: Cache toolchain
        if: always()
        uses: actions/cache@v4
        with:
          path: |
            staging_dir/toolchain-*
            staging_dir/host
            build_dir/toolchain-*
            build_dir/host
          key: ${{ runner.os }}-toolchain-${{ hashFiles('toolchain/**', 'tools/**', 'include/**') }}
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Feeds auto repair with retry
        run: |
          set -e
          export WGET_OPTIONS="--tries=3 --timeout=20"
          r(){ n=0; until "$@"; do n=$((n+1)); [ $n -ge 3 ] && break; echo "Retry($n): $*"; sleep 3; done; [ $n -lt 3 ]; }
          r ./scripts/feeds update -a
          r ./scripts/feeds install -a

      - name: Build tools and toolchain
        run: |
          set -e
          if timeout 20m make tools/install -j"$(nproc)"; then
            echo "tools ok"
          else
            make tools/install -j1 V=s
          fi
          if timeout 20m make toolchain/install -j"$(nproc)"; then
            echo "toolchain ok"
          else
            make toolchain/install -j1 V=s
          fi

      - name: Build firmware
        run: |
          set -e
          export MAKEFLAGS="V=s"
          export WGET_OPTIONS="--tries=3 --timeout=20"
          if timeout 30m make -j"$(nproc)"; then
            echo "parallel build ok"
          else
            make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m
          fi

      - name: Verify firmware output
        run: |
          ls -lh "${{ env.TARGET_DIR }}"
          compgen -G "${{ env.TARGET_DIR }}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }
          compgen -G "${{ env.TARGET_DIR }}/*initramfs-kernel.bin" > /dev/null || { echo "❌ Missing initramfs-kernel.bin"; exit 1; }
          (cd "${{ env.TARGET_DIR }}" && rm -f sha256sums.txt && find . -maxdepth 1 -type f -exec sha256sum {} \; > sha256sums.txt)
          (cd "${{ env.TARGET_DIR }}" && ls -1 > profiles.txt)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            ${{ env.TARGET_DIR }}/*sysupgrade.bin
            ${{ env.TARGET_DIR }}/*initramfs-kernel.bin
            ${{ env.TARGET_DIR }}/sha256sums.txt
            ${{ env.TARGET_DIR }}/profiles.txt
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${{ env.PROFILE }}-$(date -u +'%Y%m%d%H%M%S')"
          git tag "${TAG}"
          git push origin "${TAG}"
          echo "TAGNAME=${TAG}" >> "$GITHUB_ENV"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAGNAME }}
          files: |
            ${{ env.TARGET_DIR }}/*sysupgrade.bin
            ${{ env.TARGET_DIR }}/*initramfs-kernel.bin
            ${{ env.TARGET_DIR }}/sha256sums.txt
            ${{ env.TARGET_DIR }}/profiles.txt
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}