name: ImmortalWrt Build
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git coreutils \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler
          sudo update-ca-certificates || true

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: ${{ runner.os }}-immortalwrt-dl
          restore-keys: |
            ${{ runner.os }}-immortalwrt-dl

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ env.PROFILE }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.PROFILE }}-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Force rebuild host toolchain
        run: rm -rf stagingdir/toolchain-* stagingdir/host pkginfo/toolchain || true

      - name: Feeds auto repair with retry
        run: |
          set -e
          export WGET_OPTIONS="--tries=3 --timeout=20"
          r(){ n=0; until "$@"; do n=$((n+1)); [ $n -ge 3 ] && break; echo "Retry($n): $*"; sleep 3; done; [ $n -lt 3 ]; }
          r ./scripts/feeds update -a
          r ./scripts/feeds install -a

      - name: Build tools and toolchain with timeout fallback
        run: |
          set -e
          if timeout 20m make tools/install -j$(nproc); then echo "tools ok"; else make tools/install -j1 V=s; fi
          if timeout 20m make toolchain/install -j$(nproc); then echo "toolchain ok"; else make toolchain/install -j1 V=s; fi

      - name: Auto-create DTS Makefile if missing
        run: grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || echo "dtb-y += ${DTS_NAME}.dtb" >> "${DTS_MK}"

      - name: Auto-align DTS / mk / profile
        run: |
          test -f "${DTS_FILE}" || { echo "❌ DTS not found: ${DTS_FILE}"; exit 1; }
          grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || { echo "❌ DTS_MK missing entry"; exit 1; }
          grep -q "${PROFILE}" "${MK_FILE}" || { echo "❌ MKFILE missing profile"; exit 1; }

      - name: Clean target/linux
        run: make target/linux/clean

      - name: DTS sanity check
        run: dtc -I dts -O dtb "${DTS_FILE}" -o /tmp/test.dtb

      - name: DTS compile check + dtb auto-dump
        run: |
          make target/linux/compile -j$(nproc) || make target/linux/compile -j1 V=s
          find build_dir/target-*/linux-*/image -name "*.dtb" -exec ls -lh {} \; || true

      - name: Generate .config (syncconfig auto-seal)
        run: |
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${PROFILE}=y" >> .config
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_GCC_USE_LIBQUADMATH=n" >> .config
          make defconfig
          make olddefconfig
          yes "" | make oldconfig

      - name: Build firmware with auto-repair
        run: |
          set -e
          export MAKEFLAGS="V=s"
          export WGET_OPTIONS="--tries=3 --timeout=20"
          if timeout 30m make -j$(nproc); then echo "parallel build ok"; else make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m; fi

      - name: Verify firmware output + sha256sums
        run: |
          ls -lh "${TARGET_DIR}"
          compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "❌ Missing initramfs-kernel.bin"; exit 1; }
          (cd "${TARGET_DIR}" && rm -f sha256sums.txt && find . -maxdepth 1 -type f -exec sha256sum {} \; > sha256sums.txt)
          (cd "${TARGET_DIR}" && ls -1 > profiles.txt)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            ${{ env.TARGET_DIR }}/*sysupgrade.bin
            ${{ env.TARGET_DIR }}/*initramfs-kernel.bin
            ${{ env.TARGET_DIR }}/sha256sums.txt
            ${{ env.TARGET_DIR }}/profiles.txt
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${PROFILE}-$(date -u +'%Y%m%d%H%M%S')"
          git tag "${TAG}"
          git push origin "${TAG}"
          echo "TAGNAME=${TAG}" >> "$GITHUB_ENV"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAGNAME }}
          files: |
            ${{ env.TARGET_DIR }}/*sysupgrade.bin
            ${{ env.TARGET_DIR }}/*initramfs-kernel.bin
            ${{ env.TARGET_DIR }}/sha256sums.txt
            ${{ env.TARGET_DIR }}/profiles.txt
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}