name: ImmortalWrt Build
on:
  workflow_dispatch:

permissions:
  contents: write

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  TARGET_DIR: bin/targets/mediatek/filogic

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dtc
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: Clean DTS file
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          tr -d '\000-\011\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS syntax
        run: |
          if [ ! -f "${{ env.DTS_FILE }}" ]; then
            echo "❌ DTS not found: ${{ env.DTS_FILE }}"
            exit 1
          fi
          # 现在 mt7981.dtsi 已经在 files-6.12，dtc 能直接找到
          dtc -I dts -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Auto filter patches (keep only MT7981 related)
        run: |
          cd target/linux/mediatek/patches-6.12
          for f in *; do
            case "$f" in
              *7981*|*filogic*|*mediatek*|*generic* )
                echo "Keep: $f"
                ;;
              * )
                echo "Remove: $f"
                rm -f "$f"
                ;;
            esac
          done

  build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git coreutils \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates
          sudo update-ca-certificates || true

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: ${{ runner.os }}-immortalwrt-dl
          restore-keys: |
            ${{ runner.os }}-immortalwrt-dl

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ env.PROFILE }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.PROFILE }}-

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Force minimal config for sl3000-emmc
        run: |
          rm -f .config
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_sl3000-emmc=y" >> .config
          make defconfig

      - name: Feeds auto repair with retry
        run: |
          set -e
          export WGET_OPTIONS="--tries=3 --timeout=20"
          r(){ n=0; until "$@"; do n=$((n+1)); [ $n -ge 3 ] && break; echo "Retry($n): $*"; sleep 3; done; [ $n -lt 3 ]; }
          r ./scripts/feeds update -a
          r ./scripts/feeds install -a

      - name: Build tools and toolchain
        run: |
          set -e
          if timeout 20m make tools/install -j"$(nproc)"; then
            echo "tools ok"
          else
            make tools/install -j1 V=s
          fi
          if timeout 20m make toolchain/install -j"$(nproc)"; then
            echo "toolchain ok"
          else
            make toolchain/install -j1 V=s
          fi

      - name: Build firmware
        run: |
          set -e
          export MAKEFLAGS="V=s"
          export WGET_OPTIONS="--tries=3 --timeout=20"
          if timeout 30m make -j"$(nproc)"; then
            echo "parallel build ok"
          else
            make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m
          fi

      - name: Verify firmware output
        run: |
          ls -lh "${{ env.TARGET_DIR }}"
          compgen -G "${{ env.TARGET_DIR }}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }
          compgen -G "${{ env.TARGET_DIR }}/*initramfs-kernel.bin" > /dev/null || { echo "❌ Missing initramfs-kernel.bin"; exit 1; }
          (cd "${{ env.TARGET_DIR }}" && rm -f sha256sums.txt && find . -maxdepth 1 -type f -exec sha256sum {} \; > sha256sums.txt)
          (cd "${{ env.TARGET_DIR }}" && ls -1 > profiles.txt)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            ${{ env.TARGET_DIR }}/*sysupgrade.bin
            ${{ env.TARGET_DIR }}/*initramfs-kernel.bin
            ${{ env.TARGET_DIR }}/sha256sums.txt
            ${{ env.TARGET_DIR }}/profiles.txt
            ${{ env.TARGET_DIR }}/*.manifest
            ${{ env.TARGET_DIR }}/*.buildinfo
            ${{ env.TARGET_DIR }}/profiles.json