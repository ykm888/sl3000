name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  TARGET_DIR: bin/targets/mediatek/filogic

jobs:
  toolchain:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 unzip zlib1g-dev file wget curl git coreutils ccache time

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: DTS/mk sanity check
        run: |
          DTS_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/${DTS_NAME}.dts"
          MK_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile"
          IMAGE_MK="target/linux/mediatek/image/filogic.mk"
          [ -f "${DTS_FILE}" ] || { echo "❌ DTS 文件不存在"; exit 1; }
          [ -f "${MK_FILE}" ] || { echo "❌ DTS Makefile 不存在"; exit 1; }
          [ -f "${IMAGE_MK}" ] || { echo "❌ filogic.mk 不存在"; exit 1; }
          grep -q "${DTS_NAME}.dtb" "${MK_FILE}" || { echo "❌ DTS Makefile 未包含 ${DTS_NAME}.dtb"; exit 1; }

      - name: Configure target
        run: |
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic_${PROFILE}=y" >> .config
          make defconfig

      - name: Toolchain summary
        run: echo "✅ 工具链准备完成"

  firmware:
    runs-on: ubuntu-24.04
    needs: toolchain
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install minimal runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 file wget curl git coreutils time

      - name: Build firmware (自动修复链路)
        run: |
          make -j$(nproc) || make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m

      - name: Verify firmware artifacts
        run: |
          [ -d "${TARGET_DIR}" ] || { echo "❌ 未找到 TARGET_DIR"; exit 1; }
          compgen -G "${TARGET_DIR}/*squashfs-sysupgrade.bin" > /dev/null || \
            compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "❌ 缺少 sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "❌ 缺少 initramfs-kernel.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-recovery.bin" > /dev/null && \
            echo "ℹ️ initramfs-recovery 存在" || echo "ℹ️ initramfs-recovery 缺失（可选）"

      - name: Package artifacts
        run: |
          cd "${TARGET_DIR}"
          sha256sum ./*squashfs-sysupgrade.bin ./*sysupgrade.bin ./*initramfs-kernel.bin 2>/dev/null | sed '/^$/d' > sha256sums
          tar -czf "immortalwrt-${PROFILE}-firmware.tar.gz" \
            ./*squashfs-sysupgrade.bin \
            ./*sysupgrade.bin \
            ./*initramfs-kernel.bin \
            ./profiles.json ./config.buildinfo ./feeds.buildinfo ./version.buildinfo ./sha256sums
          mv "immortalwrt-${PROFILE}-firmware.tar.gz" "${GITHUB_WORKSPACE}/"
          mv "sha256sums" "${GITHUB_WORKSPACE}/"

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            immortalwrt-${{ env.PROFILE }}-firmware.tar.gz
            sha256sums

      - name: Upload raw images
        uses: actions/upload-artifact@v4
        with:
          name: raw-images-${{ env.PROFILE }}
          path: |
            ${TARGET_DIR}/*squashfs-sysupgrade.bin
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
          if-no-files-found: warn

      - name: Timestamp
        id: ts
        run: echo "utcnow=$(date -u +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${PROFILE}-$(date -u +'%Y%m%d%H%M%S')"
          git tag "${TAG}"
          git push origin "${TAG}"
          echo "TAG_NAME=${TAG}" >> "$GITHUB_ENV"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            immortalwrt-${{ env.PROFILE }}-firmware.tar.gz
            sha256sums
          body: |
            Profile: ${{ env.PROFILE }}
            Target dir: ${{ env.TARGET_DIR }}
            DTS: ${{ env.DTS_NAME }}
            Build time (UTC): ${{ steps.ts.outputs.utcnow }}
            Included:
            - sysupgrade.bin
            - initramfs-kernel.bin
            - tarball + sha256sums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}