name: ImmortalWrt Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  packages: read
  pull-requests: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic
  CCACHE_DIR: ~/.ccache

jobs:
  check-dts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dtc
        run: sudo apt-get update && sudo apt-get install -y device-tree-compiler wget

      - name: Auto fetch dt-bindings
        run: |
          mkdir -p include/dt-bindings/interrupt-controller
          mkdir -p include/dt-bindings/gpio
          wget -q https://raw.githubusercontent.com/torvalds/linux/master/include/dt-bindings/interrupt-controller/arm-gic.h -O include/dt-bindings/interrupt-controller/arm-gic.h
          wget -q https://raw.githubusercontent.com/torvalds/linux/master/include/dt-bindings/gpio/gpio.h -O include/dt-bindings/gpio/gpio.h

      - name: Clean DTS file
        run: |
          sed -i '1s/^\xEF\xBB\xBF//' "${{ env.DTS_FILE }}"
          sed -i 's/\r$//' "${{ env.DTS_FILE }}"
          tr -d '\000-\010\013\014\016-\037' < "${{ env.DTS_FILE }}" > "${{ env.DTS_FILE }}.clean"
          mv "${{ env.DTS_FILE }}.clean" "${{ env.DTS_FILE }}"

      - name: Check DTS exists and syntax
        run: |
          test -f "${{ env.DTS_FILE }}" || { echo "DTS not found"; exit 1; }
          dtc -I dts -I include -O dtb "${{ env.DTS_FILE }}" -o /tmp/test.dtb

      - name: Auto register DTS/profile
        run: |
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || echo "dtb-y += ${{ env.DTS_NAME }}.dtb" >> "${{ env.DTS_MK }}"
          grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}" || {
            echo "" >> "${{ env.MK_FILE }}"
            echo "define Device/${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"
            echo "  DEVICE_DTS := ${{ env.DTS_NAME }}" >> "${{ env.MK_FILE }}"
            echo "endef" >> "${{ env.MK_FILE }}"
          }
          grep -q "TARGET_DEVICES += ${{ env.PROFILE }}" "${{ env.MK_FILE }}" || echo "TARGET_DEVICES += ${{ env.PROFILE }}" >> "${{ env.MK_FILE }}"

      - name: Auto generate .config
        run: |
          echo "CONFIG_TARGET_mediatek=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          make defconfig

      - name: Validate 3-piece consistency
        run: |
          grep -q "${{ env.DTS_NAME }}" "${{ env.DTS_FILE }}" || { echo "DTS missing"; exit 1; }
          grep -q "dtb-y += ${{ env.DTS_NAME }}.dtb" "${{ env.DTS_MK }}" || { echo "DTS not registered"; exit 1; }
          grep -q "define Device/${{ env.PROFILE }}" "${{ env.MK_FILE }}" || { echo "Profile not registered"; exit 1; }
          grep -q "TARGET_DEVICES += ${{ env.PROFILE }}" "${{ env.MK_FILE }}" || { echo "TARGET_DEVICES missing"; exit 1; }
          grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_${{ env.PROFILE }}=y" .config || { echo "Config missing"; exit 1; }

  build:
    runs-on: ubuntu-22.04
    needs: check-dts
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison gawk gettext \
            libncurses5-dev libssl-dev python3 unzip zlib1g-dev file wget curl git \
            ccache time pkg-config libelf-dev rsync tar jq ca-certificates device-tree-compiler

      - name: Clean build cache
        run: |
          rm -rf build_dir staging_dir tmp
          rm -rf dl
          make clean

      - name: Cache feeds
        uses: actions/cache@v4
        with:
          path: feeds
          key: feeds-${{ hashFiles('feeds.conf.default') }}

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: dl
          key: dl-cache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ env.PROFILE }}

      - name: Cache toolchain
        uses: actions/cache@v4
        with:
          path: |
            staging_dir/toolchain-*
            staging_dir/host
            build_dir/toolchain-*
            build_dir/host
          key: toolchain-${{ hashFiles('Makefile', 'Config.in') }}

      - name: Configure ccache
        run: |
          ccache -M 2G
          ccache -s

      - name: Setup feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build tools
        run: make tools/install -j$(nproc) V=s

      - name: Build toolchain
        run: make toolchain/install -j$(nproc) V=s

      - name: Build target
        run: make target/compile -j$(nproc) V=s

      - name: Build packages
        run: make package/compile -j$(nproc) V=s IGNORE_ERRORS=m

      - name: Prepare Config
        run: make defconfig

      - name: Build firmware
        run: make -j$(nproc) V=s IGNORE_ERRORS=m

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: ${{ env.TARGET_DIR }}/*