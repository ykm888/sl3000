name: Build ImmortalWrt SL3000

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  TARGET_DIR: bin/targets/mediatek/filogic

jobs:
  toolchain:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print runner context
        run: |
          echo "ðŸ”§ Runner: $(uname -a)"
          echo "ðŸ”§ Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ðŸ”§ Branch: $GITHUB_REF"

      - name: Free disk space
        run: |
          echo "â„¹ï¸ Before cleanup:"; df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          echo "â„¹ï¸ After cleanup:"; df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 rsync unzip zlib1g-dev file wget curl git coreutils ccache time
          echo "âœ… Dependencies installed"

      - name: Show environment
        run: |
          echo "ENV PROFILE=${PROFILE}"
          echo "ENV DTS_NAME=${DTS_NAME}"
          echo "ENV TARGET_DIR=${TARGET_DIR}"
          which make || true
          make --version || true

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          echo "âœ… Feeds updated and installed"

      - name: DTS/mk sanity check
        run: |
          DTS_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/${DTS_NAME}.dts"
          MK_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile"
          IMAGE_MK="target/linux/mediatek/image/filogic.mk"

          [ -f "${DTS_FILE}" ] || { echo "âŒ DTS æ–‡ä»¶ä¸å­˜åœ¨: ${DTS_FILE}"; exit 1; }
          [ -f "${MK_FILE}" ] || { echo "âŒ DTS Makefile ä¸å­˜åœ¨: ${MK_FILE}"; exit 1; }
          [ -f "${IMAGE_MK}" ] || { echo "âŒ filogic.mk ä¸å­˜åœ¨: ${IMAGE_MK}"; exit 1; }

          grep -q "${DTS_NAME}.dtb" "${MK_FILE}" || { echo "âŒ DTS Makefile æœªåŒ…å« ${DTS_NAME}.dtb"; exit 1; }
          echo "âœ… DTS/mk æ£€æŸ¥é€šè¿‡"

      - name: Configure target
        run: |
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic_${PROFILE}=y" >> .config
          make defconfig
          head -n 50 .config || true

      - name: Cache toolchain (ccache dir)
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            build_dir/toolchain
          key: toolchain-${{ runner.os }}-${{ hashFiles('toolchain/**', '.config') }}
          restore-keys: |
            toolchain-${{ runner.os }}-

      - name: Toolchain summary
        run: |
          echo "âœ… å·¥å…·é“¾å‡†å¤‡å®Œæˆï¼Œå¼€å§‹å›ºä»¶ç¼–è¯‘é˜¶æ®µ"

  firmware:
    runs-on: ubuntu-24.04
    needs: toolchain

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print runner context
        run: |
          echo "ðŸ”§ Runner: $(uname -a)"
          echo "ðŸ”§ Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ðŸ”§ Branch: $GITHUB_REF"

      - name: Install dependencies (minimal runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 file wget curl git coreutils time

      - name: Restore toolchain cache (best-effort)
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            build_dir/toolchain
          key: toolchain-${{ runner.os }}-${{ hashFiles('toolchain/**', '.config') }}
          restore-keys: |
            toolchain-${{ runner.os }}-

      - name: Build firmware
        run: |
          make -j$(nproc) || make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m

      - name: Summarize build directories
        run: |
          ls -l bin/targets || true
          ls -lh "${TARGET_DIR}" || true
          df -h

      - name: Verify firmware artifacts
        run: |
          [ -d "${TARGET_DIR}" ] || { echo "âŒ æœªæ‰¾åˆ° TARGET_DIR: ${TARGET_DIR}"; exit 1; }
          ls -lh "${TARGET_DIR}"
          # å®½å®¹åŒ¹é…ï¼šæ”¯æŒ *squashfs-sysupgrade.bin ä¸Žé€šé…çš„ *sysupgrade.bin
          compgen -G "${TARGET_DIR}/*squashfs-sysupgrade.bin" > /dev/null || compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "âŒ ç¼ºå°‘ sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "âŒ ç¼ºå°‘ initramfs-kernel.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-recovery.bin" > /dev/null && echo "â„¹ï¸ initramfs-recovery å­˜åœ¨" || echo "â„¹ï¸ initramfs-recovery ç¼ºå¤±ï¼ˆå¯é€‰ï¼‰"
          echo "âœ… å›ºä»¶äº§ç‰©æ£€æŸ¥é€šè¿‡"

      - name: Print artifact filenames
        run: |
          ls -1 "${TARGET_DIR}"/*sysupgrade.bin || true
          ls -1 "${TARGET_DIR}"/*initramfs-kernel.bin || true

      - name: Compute SHA256 for key images
        run: |
          for f in "${TARGET_DIR}"/*sysupgrade.bin "${TARGET_DIR}"/*squashfs-sysupgrade.bin; do
            [ -f "$f" ] && sha256sum "$f"
          done
          for f in "${TARGET_DIR}"/*initramfs-kernel.bin; do
            [ -f "$f" ] && sha256sum "$f"
          done

      - name: Package artifacts
        run: |
          # æ‰“åŒ…å‰å…ˆåœ¨ç›®æ ‡ç›®å½•ç”Ÿæˆ sha256sumsï¼ŒéšåŽæŠŠæ‰“åŒ…æ–‡ä»¶ç§»åŠ¨åˆ°ä»“åº“æ ¹ï¼Œä¾¿äºŽä¸Šä¼ /Release
          cd "${TARGET_DIR}"
          sha256sum ./*sysupgrade.bin ./*squashfs-sysupgrade.bin ./*initramfs-kernel.bin 2>/dev/null | sed '/^$/d' > sha256sums
          tar -czf "immortalwrt-${PROFILE}-firmware.tar.gz" \
            ./*sysupgrade.bin \
            ./*squashfs-sysupgrade.bin \
            ./*initramfs-kernel.bin \
            ./profiles.json ./config.buildinfo ./feeds.buildinfo ./version.buildinfo ./sha256sums
          mv "immortalwrt-${PROFILE}-firmware.tar.gz" "${GITHUB_WORKSPACE}/"
          mv "sha256sums" "${GITHUB_WORKSPACE}/"

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            immortalwrt-${{ env.PROFILE }}-firmware.tar.gz
            sha256sums

      - name: Upload raw images
        uses: actions/upload-artifact@v4
        with:
          name: raw-images-${{ env.PROFILE }}
          path: |
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*squashfs-sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
          if-no-files-found: warn

      - name: Timestamp
        id: ts
        run: echo "utcnow=$(date -u +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${PROFILE}-$(date -u +'%Y%m%d%H%M%S')"
          git tag "${TAG}"
          git push origin "${TAG}"
          echo "TAG_NAME=${TAG}" >> "$GITHUB_ENV"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            immortalwrt-${{ env.PROFILE }}-firmware.tar.gz
            sha256sums
          body: |
            Profile: ${{ env.PROFILE }}
            Target dir: ${{ env.TARGET_DIR }}
            DTS: ${{ env.DTS_NAME }}
            Build time (UTC): ${{ steps.ts.outputs.utcnow }}
            Included:
            - sysupgrade.bin
            - initramfs-kernel.bin
            - tarball + sha256sums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Final summary
        run: |
          echo "âœ… Workflow finished successfully."
          ls -lh "${TARGET_DIR}" || true
