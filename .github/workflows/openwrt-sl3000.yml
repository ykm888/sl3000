            echo "Building toolchain component: $c"
            monitor &
            MON_PID=$!
            {
              n=1
              while [ $n -le $MAX_RETRIES ]; do
                echo "Attempt $n: make -C toolchain/$c compile"
                if make -C toolchain/$c compile -j"$(nproc)" V=s; then
                  break
                fi
                n=$((n+1))
                sleep 3
              done
            } 2>&1 | while IFS= read -r line; do
