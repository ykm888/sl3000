name: Build ImmortalWrt SL3000

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      PROFILE: sl3000-emmc
      DTS_NAME: mt7981b-sl3000-emmc
      TARGET_DIR: bin/targets/mediatek/filogic

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print runner context
        run: |
          echo "üîß Runner: $(uname -a)"
          echo "üîß Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üîß Shell: $SHELL"
          echo "üîß Workspace: $GITHUB_WORKSPACE"
          echo "üîß Branch: $GITHUB_REF"

      - name: Free disk space
        run: |
          echo "‚ÑπÔ∏è Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          sudo docker system prune -af || true
          echo "‚ÑπÔ∏è After cleanup:"
          df -h

      - name: Install dependencies
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è Update apt indexes"
          sudo apt-get update
          echo "‚ÑπÔ∏è Install packages"
          sudo apt-get install -y \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 rsync unzip zlib1g-dev file wget curl git coreutils \
            ccache time
          echo "‚úÖ Dependencies installed"
          gcc --version || true
          ld --version || true

      - name: Show environment
        run: |
          echo "ENV PROFILE=${PROFILE}"
          echo "ENV DTS_NAME=${DTS_NAME}"
          echo "ENV TARGET_DIR=${TARGET_DIR}"
          echo "PATH=$PATH"
          which make || true
          make --version || true

      - name: Update feeds
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è Updating feeds..."
          ./scripts/feeds update -a
          echo "‚ÑπÔ∏è Installing feeds..."
          ./scripts/feeds install -a
          echo "‚úÖ Feeds updated and installed"

      - name: DTS/mk sanity check
        run: |
          set -euo pipefail
          DTS_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/${DTS_NAME}.dts"
          MK_FILE="target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile"
          IMAGE_MK="target/linux/mediatek/image/filogic.mk"

          echo "‚ÑπÔ∏è DTS_FILE: ${DTS_FILE}"
          echo "‚ÑπÔ∏è MK_FILE: ${MK_FILE}"
          echo "‚ÑπÔ∏è IMAGE_MK: ${IMAGE_MK}"

          [ -f "${DTS_FILE}" ] || { echo "‚ùå DTS Êñá‰ª∂‰∏çÂ≠òÂú®: ${DTS_FILE}"; ls -l "$(dirname "${DTS_FILE}")" || true; exit 1; }
          [ -f "${MK_FILE}" ] || { echo "‚ùå DTS Makefile ‰∏çÂ≠òÂú®: ${MK_FILE}"; ls -l "$(dirname "${MK_FILE}")" || true; exit 1; }
          [ -f "${IMAGE_MK}" ] || { echo "‚ùå filogic.mk ‰∏çÂ≠òÂú®: ${IMAGE_MK}"; ls -l "$(dirname "${IMAGE_MK}")" || true; exit 1; }

          echo "‚ÑπÔ∏è Check Makefile includes ${DTS_NAME}.dtb"
          grep -n "${DTS_NAME}.dtb" "${MK_FILE}" || { echo "‚ùå DTS Makefile Êú™ÂåÖÂê´ ${DTS_NAME}.dtb"; exit 1; }
          echo "‚úÖ DTS/mk Ê£ÄÊü•ÈÄöËøá"

      - name: Configure target
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è Writing minimal .config"
          cat > .config <<EOF
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_${PROFILE}=y
          EOF
          echo "‚ÑπÔ∏è Running defconfig"
          make defconfig
          echo "‚ÑπÔ∏è Final .config (head)"
          head -n 50 .config || true
          echo "‚úÖ Configured target"

      - name: Show selected profiles
        run: |
          echo "‚ÑπÔ∏è Grep device selection from .config"
          grep -E "CONFIG_TARGET|DEVICE|PROFILE" .config || true

      - name: Build firmware (parallel, then verbose fallback)
        run: |
          set -e
          echo "‚ÑπÔ∏è Start build with $(nproc) jobs"
          if ! make -j"$(nproc)"; then
            echo "‚ö†Ô∏è Parallel build failed, retry with verbose single job"
            if ! make -j1 V=s; then
              echo "‚ö†Ô∏è Second attempt failed, retry with IGNORE_ERRORS=m (last resort)"
              make -j1 V=s IGNORE_ERRORS=m
            fi
          fi
          echo "‚úÖ Build completed (check artifacts next)"

      - name: Summarize build directories
        run: |
          echo "‚ÑπÔ∏è List bin/targets:"
          ls -l bin/targets || true
          echo "‚ÑπÔ∏è List target path ${TARGET_DIR}:"
          ls -lh "${TARGET_DIR}" || true
          echo "‚ÑπÔ∏è Disk usage after build:"
          df -h

      - name: Verify firmware artifacts
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è Verify target directory exists: ${TARGET_DIR}"
          [ -d "${TARGET_DIR}" ] || { echo "‚ùå Êú™ÊâæÂà∞ TARGET_DIR: ${TARGET_DIR}"; exit 1; }

          echo "‚ÑπÔ∏è List artifacts:"
          ls -lh "${TARGET_DIR}"

          echo "‚ÑπÔ∏è Check sysupgrade.bin"
          compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "‚ùå Áº∫Â∞ë sysupgrade.bin"; exit 1; }

          echo "‚ÑπÔ∏è Check initramfs-kernel.bin"
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "‚ùå Áº∫Â∞ë initramfs-kernel.bin"; exit 1; }

          echo "‚ÑπÔ∏è Optional: initramfs-recovery.bin"
          compgen -G "${TARGET_DIR}/*initramfs-recovery.bin" > /dev/null && echo "‚ÑπÔ∏è initramfs-recovery Â≠òÂú®ÔºàÂèØÈÄâÔºâ"

          echo "‚úÖ Âõ∫‰ª∂‰∫ßÁâ©Ê£ÄÊü•ÈÄöËøá"

      - name: Print artifact filenames
        run: |
          echo "‚ÑπÔ∏è sysupgrade.bin files:"
          ls -1 "${TARGET_DIR}"/*sysupgrade.bin || true
          echo "‚ÑπÔ∏è initramfs-kernel.bin files:"
          ls -1 "${TARGET_DIR}"/*initramfs-kernel.bin || true

      - name: Compute SHA256 for key images
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è SHA256 (sysupgrade):"
          for f in "${TARGET_DIR}"/*sysupgrade.bin; do
            [ -f "$f" ] && sha256sum "$f"
          done
          echo "‚ÑπÔ∏è SHA256 (initramfs-kernel):"
          for f in "${TARGET_DIR}"/*initramfs-kernel.bin; do
            [ -f "$f" ] && sha256sum "$f"
          done

      - name: Package artifacts
        run: |
          set -euo pipefail
          echo "‚ÑπÔ∏è Create tarball from ${TARGET_DIR}"
          tar -czf immortalwrt-${PROFILE}-firmware.tar.gz -C "${TARGET_DIR}" .
          echo "‚ÑπÔ∏è Tarball size:"
          ls -lh immortalwrt-${PROFILE}-firmware.tar.gz
          echo "‚ÑπÔ∏è Compute tarball SHA256"
          sha256sum immortalwrt-${PROFILE}-firmware.tar.gz > sha256sums
          echo "‚ÑπÔ∏è sha256sums:"
          cat sha256sums
          echo "‚úÖ Packaging completed"

      - name: Upload artifacts (tarball + checksums)
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${PROFILE}-firmware
          path: |
            immortalwrt-${PROFILE}-firmware.tar.gz
            sha256sums
          if-no-files-found: error
          retention-days: 30

      - name: Upload raw images (optional convenience)
        uses: actions/upload-artifact@v4
        with:
          name: raw-images-${PROFILE}
          path: |
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
          if-no-files-found: warn
          retention-days: 14

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/master'
        with:
          name: "ImmortalWrt ${PROFILE} $(date +'%Y-%m-%d')"
          draft: false
          prerelease: false
          files: |
            immortalwrt-${PROFILE}-firmware.tar.gz
            sha256sums
          body: |
            Profile: ${PROFILE}
            Target dir: ${TARGET_DIR}
            DTS: ${DTS_NAME}
            Build time (UTC): $(date -u +'%Y-%m-%d %H:%M:%S')
            Included:
            - sysupgrade.bin
            - initramfs-kernel.bin
            - tarball + sha256sums

      - name: Final summary
        run: |
          echo "‚úÖ Workflow finished successfully."
          echo "‚ÑπÔ∏è Artifacts uploaded:"
          echo " - immortalwrt-${PROFILE}-firmware.tar.gz"
          echo " - sha256sums"
          echo "‚ÑπÔ∏è Raw images (if present) uploaded as artifact: raw-images-${PROFILE}"
          echo "üì¶ Target output dir listing:"
          ls -lh "${TARGET_DIR}" || true