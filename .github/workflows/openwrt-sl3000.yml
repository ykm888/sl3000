name: ImmortalWrt Build

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  PROFILE: sl3000-emmc
  DTS_NAME: mt7981b-sl3000-emmc
  DTS_FILE: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/mt7981b-sl3000-emmc.dts
  DTS_MK: target/linux/mediatek/files-6.12/arch/arm64/boot/dts/mediatek/Makefile
  MK_FILE: target/linux/mediatek/image/filogic.mk
  TARGET_DIR: bin/targets/mediatek/filogic

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo docker system prune -af || true
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential flex bison gawk gettext libncurses5-dev libssl-dev \
            python3 unzip zlib1g-dev file wget curl git coreutils ccache time

      # 缓存 dl、build_dir、staging_dir、tmp
      - name: Cache build directories
        uses: actions/cache@v4
        with:
          path: |
            dl
            build_dir
            staging_dir
            tmp
          key: ${{ runner.os }}-immortalwrt-${{ env.PROFILE }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-immortalwrt-${{ env.PROFILE }}-

      # 缓存 ccache
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ env.PROFILE }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.PROFILE }}-

      - name: Force rebuild host toolchain
        run: |
          rm -rf staging_dir/toolchain-* staging_dir/host pkginfo/toolchain

      - name: Feeds auto repair
        run: |
          ./scripts/feeds update -a || ./scripts/feeds update -a
          ./scripts/feeds install -a || ./scripts/feeds install -a

      - name: Build tools and toolchain
        run: |
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s

      - name: Auto-create DTS Makefile if missing
        run: |
          grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || echo "dtb-$(CONFIG_TARGET_ARCH) += ${DTS_NAME}.dtb" >> "${DTS_MK}"

      - name: Auto-align DTS / mk / profile
        run: |
          test -f "${DTS_FILE}" || { echo "❌ DTS not found: ${DTS_FILE}"; exit 1; }
          grep -q "${DTS_NAME}.dtb" "${DTS_MK}" || { echo "❌ DTS_MK missing entry"; exit 1; }
          grep -q "${PROFILE}" "${MK_FILE}" || { echo "❌ MK_FILE missing profile"; exit 1; }

      - name: Patch auto check
        run: |
          find target/linux/mediatek/patches-* -type f | while read f; do
            patch --dry-run -p1 < "$f" || { echo "❌ Patch failed: $f"; exit 1; }
          done

      - name: DTS compile check + dtb auto-dump
        run: |
          make target/linux/compile -j$(nproc) || make target/linux/compile -j1 V=s
          find build_dir/target-*/linux-*/image -name "*.dtb" -exec ls -lh {} \;

      - name: Generate .config
        run: |
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_mediatek_filogic_${PROFILE}=y" >> .config
          make defconfig

      - name: Build firmware with auto-repair
        run: |
          make -j$(nproc) || make -j1 V=s || make -j1 V=s IGNORE_ERRORS=m

      - name: Verify firmware output
        run: |
          ls -lh "${TARGET_DIR}"
          compgen -G "${TARGET_DIR}/*squashfs-sysupgrade.bin" > /dev/null || \
            compgen -G "${TARGET_DIR}/*sysupgrade.bin" > /dev/null || { echo "❌ Missing sysupgrade.bin"; exit 1; }
          compgen -G "${TARGET_DIR}/*initramfs-kernel.bin" > /dev/null || { echo "❌ Missing initramfs-kernel.bin"; exit 1; }

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-${{ env.PROFILE }}-firmware
          path: |
            ${TARGET_DIR}/*squashfs-sysupgrade.bin
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin

      - name: Timestamp
        id: ts
        run: echo "utcnow=$(date -u +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="immortalwrt-${PROFILE}-$(date -u +'%Y%m%d%H%M%S')"
          git tag "${TAG}"
          git push origin "${TAG}"
          echo "TAG_NAME=${TAG}" >> "$GITHUB_ENV"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            ${TARGET_DIR}/*squashfs-sysupgrade.bin
            ${TARGET_DIR}/*sysupgrade.bin
            ${TARGET_DIR}/*initramfs-kernel.bin
          body: |
            Profile: ${{ env.PROFILE }}
            DTS: ${{ env.DTS_NAME }}
            Build time (UTC): ${{ steps.ts.outputs.utcnow }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ env.PROFILE }}
          path: logs/

      - name: Post Cache dl, build_dir, staging_dir
        run: |
          echo "Post-build cleanup skipped for now"

      - name: Post Checkout source
        run: echo "Build completed"