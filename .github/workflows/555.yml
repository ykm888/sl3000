name: Sync dt-bindings

on:
  workflow_dispatch:

jobs:
  sync-bindings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Linux source
        run: |
          git clone --depth=1 --branch v6.12 https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git linux-src

      - name: Copy dt-bindings
        run: |
          mkdir -p include/dt-bindings/clock include/dt-bindings/reset include/dt-bindings/pinctrl
          cp linux-src/include/dt-bindings/clock/mt7981-clk.h include/dt-bindings/clock/
          cp linux-src/include/dt-bindings/reset/mt7981-reset.h include/dt-bindings/reset/
          cp linux-src/include/dt-bindings/pinctrl/mt7981-pinfunc.h include/dt-bindings/pinctrl/

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add include/dt-bindings
          git commit -m "Sync mt7981 dt-bindings from Linux v6.12"
          git push
