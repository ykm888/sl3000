name: Build SL3000 eMMC (24.10 Final)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Clean Disk
      run: |
        docker system prune -af || true
        sudo apt clean
        sudo rm -rf /var/lib/apt/lists/*
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo mkdir -p /mnt/immortalwrt
        sudo chown $USER:$USER /mnt/immortalwrt

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3 python3-distutils rsync unzip zlib1g-dev file wget ccache \
          device-tree-compiler

    - name: Enable ccache
      run: |
        echo 'export CC="ccache gcc"' >> $GITHUB_ENV
        echo 'export CXX="ccache g++"' >> $GITHUB_ENV
        echo 'export CCACHE_DIR=$HOME/.ccache' >> $GITHUB_ENV
        echo 'export CCACHE_COMPRESS=1' >> $GITHUB_ENV

    - name: Cache Build
      uses: actions/cache@v4
      with:
        path: |
          /mnt/immortalwrt/dl
          /mnt/immortalwrt/staging_dir
          /mnt/immortalwrt/build_dir
          ~/.ccache
        key: sl3000-emmc-24.10-${{ hashFiles('sl3000/*') }}
        restore-keys: |
          sl3000-emmc-24.10-

    - name: Clone ImmortalWrt 24.10
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git /mnt/immortalwrt
        cd /mnt/immortalwrt
        git checkout 6a73dae98c9c
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ✅ 你锁死的三件套路径（严格按你说的）
    - name: Copy SL3000 Files
      run: |
        cp -f sl3000/filogic.mk /mnt/immortalwrt/target/linux/mediatek/image/
        cp -f sl3000/mt7981b-sl3000-emmc.dts /mnt/immortalwrt/target/linux/mediatek/dts/
        cp -f sl3000/config-24.10.config /mnt/immortalwrt/.config

    - name: Build Firmware
      run: |
        cd /mnt/immortalwrt
        make defconfig
        make -j$(nproc) || make -j1 V=s

    - name: Collect Output
      run: |
        mkdir -p output
        cp /mnt/immortalwrt/bin/targets/mediatek/filogic/*sl3000* output/ || true
        cp /mnt/immortalwrt/bin/targets/mediatek/filogic/sha256sums output/ || true

    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-emmc-24.10-${{ github.run_number }}
        name: SL3000 eMMC 24.10 Build ${{ github.run_number }}
        files: output/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
